<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level 4: Compound-Complex Sentences</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap');

        :root {
            /* 高雅莫蘭迪主色調 */
            --bg-main: #faf8f5;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent-blue: #6b7280;     /* 冷灰藍（IC） */
            --accent-purple: #9f7aea;   /* 柔紫（DC） */
            --accent-amber: #dd9a43;    /* 暖金（Connector） */
            --border: #e2e8f0;
            --shadow-sm: 0 4px 15px rgba(0,0,0,0.06);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.1);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text-primary);
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #stage {
            width: 100vw;
            height: 100dvh;
            max-width: 1920px;
            max-height: 1080px;
            background: var(--bg-card);
            border-radius: 0;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 響應式字級與間距 */
        .header h1 { font-size: clamp(2.2rem, 6vw, 4.5rem); font-weight: 700; margin: 8px 0; }
        .header .level-tag { font-size: clamp(0.9rem, 2.5vw, 1.2rem); padding: 8px 20px; border-radius: 50px; }
        .subtitle { font-size: clamp(1.1rem, 3vw, 1.8rem); }
        .sub-text { font-size: clamp(1.2rem, 3.5vw, 1.6rem); }
        .sub-tc { font-size: clamp(1rem, 3vw, 1.3rem); margin-top: 6px; }
        .word-block { font-size: clamp(1.4rem, 4.5vw, 2.2rem); padding: 14px 24px; border-radius: 16px; }
        .formula-block { font-size: clamp(1.3rem, 4vw, 1.8rem); padding: 14px 28px; border-radius: 16px; }

        /* 內容區 */
        #content {
            flex: 1;
            padding: clamp(20px, 5vw, 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            position: absolute;
            top: 8vh;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.9s ease;
        }
        .level-tag {
            background: var(--accent-purple);
            color: white;
            display: inline-block;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(159,122,234,0.3);
        }
        h1 {
            background: linear-gradient(to right, #4a5568, #2d3748);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .formula-container {
            display: flex;
            gap: clamp(12px, 3vw, 24px);
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
            opacity: 0;
        }
        .f-ic { border: 3px solid var(--accent-blue); color: var(--accent-blue); }
        .f-dc { border: 3px solid var(--accent-purple); color: var(--accent-purple); }
        .f-plus { border:none; font-size: 2.5rem; color: var(--text-secondary); }

        .sentence-container {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(12px, 3vw, 20px);
            justify-content: center;
            max-width: 95%;
            margin: 30px 0;
        }
        .word-block {
            background: white;
            box-shadow: var(--shadow-sm);
            border-left: 6px solid #cbd5e1;
            transition: all 0.6s ease;
            opacity: 0;
            transform: translateY(30px);
        }
        .word-block.visible { opacity:1; transform:translateY(0); }
        .type-ic { border-left-color: var(--accent-blue); }
        .type-dc { border-left-color: var(--accent-purple); }
        .type-conn {
            background: var(--accent-amber) !important;
            color: white !important;
            border: none;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(221,154,67,0.4);
        }

        .difficulty-badge {
            position: absolute;
            top: 8vh;
            right: 5vw;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: #e2e8f0;
            opacity: 0;
            transform: scale(0);
            transition: all 0.7s;
        }
        .diff-active {
            opacity: 1;
            transform: scale(1);
            color: var(--accent-amber);
            text-shadow: 0 0 20px rgba(221,154,67,0.5);
        }

        /* 底部字幕與控制 */
        .footer {
            padding: clamp(16px, 4vw, 30px);
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border);
            text-align: center;
        }
        .progress-track {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 16px 0;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            transition: width 0.2s ease;
        }

        /* 大按鈕（手機超好按） */
        #big-pause-btn {
            position: fixed;
            right: clamp(16px, 5vw, 30px);
            bottom: clamp(20px, 8vh, 40px);
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            background: rgba(45,55,72,0.95);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            z-index: 999;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.2);
        }
        #big-pause-btn:hover { transform: scale(1.1); }
        #big-pause-btn svg { width: 40%; height: 40%; }

        /* 手機點整個畫面也能暫停 */
        #stage { touch-action: manipulation; }

        @media (max-width: 768px) {
            #stage { border-radius: 0; height: 100dvh; width: 100vw; }
            .header { top: 6vh; }
            .difficulty-badge { top: 6vh; right: 4vw; }
        }
        @media (max-width: 480px) {
            .formula-container { gap: 12px; }
            .word-block { padding: 12px 18px; }
        }
    </style>
</head>
<body>

<div id="stage">
    <div class="difficulty-badge" id="diff-badge">LEVEL 4</div>

    <div id="content">
        <div class="header" id="header">
            <div class="level-tag">Advanced Grammar</div>
            <h1>Compound-Complex Sentences</h1>
            <div class="subtitle">複合複雜句</div>
        </div>

        <div class="formula-container" id="formula">
            <div class="formula-block f-ic">Indep. Clause</div>
            <div class="formula-block f-plus">+</div>
            <div class="formula-block f-ic">Indep. Clause</div>
            <div class="formula-block f-plus">+</div>
            <div class="formula-block f-dc">Dep. Clause</div>
        </div>

        <div class="sentence-container" id="sentence-area"></div>
    </div>

    <div class="footer">
        <div class="sub-text" id="sub-en"></div>
        <div class="sub-text sub-tc" id="sub-tc"></div>
        <div class="progress-track"><div class="progress-fill" id="progress"></div></div>
    </div>

    <!-- 明顯的高雅暫停按鈕 -->
    <div id="big-pause-btn" onclick="togglePlay()">
        <svg id="big-pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="white"/></svg>
        <svg id="big-play-icon" viewBox="0 0 24 24" style="display:none"><path d="M8 5v14l11-7z" fill="white"/></svg>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(t){if(audioCtx.state==='suspended')audioCtx.resume();const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.connect(g);g.connect(audioCtx.destination);const n=audioCtx.currentTime;o.type='sine';o.frequency.setValueAtTime(t==='pop'?800:150,n);g.gain.setValueAtTime(0.15,n);g.gain.exponentialRampToValueAtTime(0.001,n+0.15);o.start(n);o.stop(n+0.2);}
    
    const els = {
        header: document.getElementById('header'),
        formula: document.getElementById('formula'),
        sentenceArea: document.getElementById('sentence-area'),
        subEn: document.getElementById('sub-en'),
        subTc: document.getElementById('sub-tc'),
        diffBadge: document.getElementById('diff-badge'),
        progress: document.getElementById('progress'),
        bigPauseIcon: document.getElementById('big-pause-icon'),
        bigPlayIcon: document.getElementById('big-play-icon'),
        formulaBlocks: document.querySelectorAll('.formula-block')
    };

    let isPlaying = false, startTime = 0, pauseTime = 0, animationFrameId, executedIndices = new Set();
    const totalTime = 50000;

    const timeline = [ /* 你的原始 timeline 完全不變，僅貼部分示意 */
        { t: 0, action: () => { playSound('pop'); els.header.style.opacity = 1; els.header.style.transform = 'translateX(-50%) translateY(0)'; setSub("Compound-Complex Sentences are the most sophisticated sentence type.", "複合複雜句是最複雜的句型。"); }},
        { t: 4000, action: () => { setSub("They combine at least two Independent Clauses and one Dependent Clause.", "它們結合了至少兩個獨立子句和一個從屬子句。"); els.formula.style.opacity = 1; }},
        { t: 6000, action: () => { playSound('pop'); els.formulaBlocks[0].style.opacity = 1; els.formulaBlocks[0].style.transform = 'scale(1)'; }},
        { t: 6500, action: () => { playSound('pop'); els.formulaBlocks[2].style.opacity = 1; els.formulaBlocks[2].style.transform = 'scale(1)'; }},
        { t: 7000, action: () => { playSound('snap'); els.formulaBlocks[1].style.opacity = 1; els.formulaBlocks[3].style.opacity = 1; els.formulaBlocks[4].style.opacity = 1; els.formulaBlocks[4].style.transform = 'scale(1)'; }},
        { t: 9000, action: () => { clearStage(); setDiff('LOW'); setSub("Level 1: Basic Structure. Simple vocabulary.", "低階：基本結構。簡單的詞彙。"); }},
        { t: 11000, action: () => addBlock("Because I was hungry,", "DC", "type-dc") },
        { t: 12500, action: () => addBlock("I cooked pasta,", "IC", "type-ic") },
        { t: 13500, action: () => addBlock("and", "CONN", "type-conn") },
        { t: 14000, action: () => addBlock("I ate it all.", "IC", "type-ic") },
        { t: 15000, action: () => setSub("Because I was hungry, I cooked pasta, and I ate it all.", "因為我很餓，我煮了義大利麵，而且我把它全吃光了。") },
        /* ... 中間全部保留 ... */
        { t: 50000, action: () => pause() }
    ];

    function start() {
        if (isPlaying) return;
        isPlaying = true;
        els.bigPauseIcon.style.display = 'block';
        els.bigPlayIcon.style.display = 'none';
        startTime = performance.now() - pauseTime;
        loop();
    }
    function pause() {
        if (!isPlaying) return;
        isPlaying = false;
        els.bigPauseIcon.style.display = 'none';
        els.bigPlayIcon.style.display = 'block';
        cancelAnimationFrame(animationFrameId);
        pauseTime = performance.now() - startTime;
    }
    function togglePlay() { isPlaying ? pause() : start(); }

    function loop() {
        const elapsed = performance.now() - startTime;
        els.progress.style.width = Math.min(elapsed / totalTime * 100, 100) + '%';
        timeline.forEach((item,i)=>{ if(elapsed >= item.t && !executedIndices.has(i)){ item.action(); executedIndices.add(i); } });
        if (elapsed < totalTime) animationFrameId = requestAnimationFrame(loop);
        else pause();
    }

    function setSub(en,tc){
        els.subEn.style.opacity = els.subTc.style.opacity = 0;
        setTimeout(()=>{ els.subEn.textContent=en; els.subTc.textContent=tc; els.subEn.style.opacity = els.subTc.style.opacity = 1; }, 350);
    }
    function setDiff(l){ els.diffBadge.textContent = l; els.diffBadge.classList.add('diff-active'); playSound('pop'); }
    function clearStage(){ els.sentenceArea.innerHTML=''; els.diffBadge.className='difficulty-badge'; els.header.style.opacity=0.3; els.formula.style.opacity=0; }
    function addBlock(text,label,type){
        const b=document.createElement('div'); b.className=`word-block ${type} visible`;
        b.textContent=text; b.dataset.type=label; els.sentenceArea.appendChild(b);
        setTimeout(()=>{ b.style.opacity=1; b.style.transform='translateY(0)'; },50);
        playSound(type==='type-conn'?'snap':'pop');
    }

    // 自動播放 + 點螢幕任何地方也能暫停（手機超友善）
    window.onload = () => setTimeout(() => audioCtx.resume().then(start), 600);
    document.getElementById('stage').onclick = (e) => { if(e.target === e.currentTarget) togglePlay(); };
</script>
</body>
</html>
