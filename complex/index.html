<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Complex Sentences - 英文句型動畫</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDFBF7;
            --text-color: #2C3E50;
            --accent-blue: #A2D2FF; /* 獨立子句 */
            --accent-pink: #FFC8DD; /* 從屬子句 */
            --accent-yellow: #FFE5B4; /* 連接詞 */
            --ui-grey: #E0E0E0;
            --comma-color: #FF6B6B;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Nunito', 'Noto Sans TC', sans-serif;
        }

        /* 影廳容器 */
        #cinema-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        /* 雜訊濾鏡 (電影質感) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 90;
        }

        /* 舞台區域 */
        #scene-stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* 通用方塊樣式 */
        .block {
            padding: 20px 30px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.4rem;
            color: #444;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0;
            transform: scale(0.8);
            text-align: center;
            white-space: nowrap;
            margin: 0 10px;
        }

        .block.show {
            opacity: 1;
            transform: scale(1);
        }

        .block span.label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.7;
            font-weight: 400;
        }

        /* 分類樣式 */
        .independent { background-color: var(--accent-blue); border: 3px solid #8ecae6; z-index: 5;}
        .dependent { background-color: var(--accent-pink); border: 3px solid #ffb7b2; z-index: 6;}
        
        /* 逗號樣式 */
        .comma-el {
            font-size: 3rem;
            color: var(--comma-color);
            font-family: serif;
            line-height: 1;
            margin-right: 15px; /* 確保不重疊 */
            margin-left: -5px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        .comma-el.show { opacity: 1; transform: translateY(0); }

        /* FANBOYS 角色容器 */
        .fanboy-wrapper {
            width: 100px;
            height: 120px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            opacity: 0;
            transform: translateY(50px) rotate(-10deg);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }
        .fanboy-wrapper.show {
            opacity: 1;
            transform: translateY(0) rotate(0deg);
        }
        .fanboy-svg { width: 100%; height: 100%; }
        .fanboy-text {
            background: var(--accent-yellow);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: -10px;
            z-index: 2;
        }

        /* 場景佈局容器 */
        .scene-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        /* 字幕區 */
        #subtitle-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #eee;
            z-index: 100;
            padding: 0 40px;
            box-sizing: border-box;
        }

        #eng-sub {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 10px;
            text-align: center;
        }

        #cn-sub {
            font-size: 1.2rem;
            color: #555;
            font-weight: 500;
            text-align: center;
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* 進度條 */
        #progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #eee;
            z-index: 101;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: #FF9F1C;
            transition: width 0.1s linear;
        }

        /* 控制按鈕 */
        #controls {
            position: absolute;
            bottom: 27%;
            right: 30px;
            z-index: 110;
            cursor: pointer;
            background: white;
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #controls:hover { transform: scale(1.1); }

        /* 標題畫面 */
        #title-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            z-index: 80;
            transition: opacity 0.8s;
        }
        
        h1.main-title {
            font-size: 3.5rem;
            color: var(--text-color);
            margin: 0;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s;
        }

        /* 特效：雨 (副詞) */
        .rain-drop {
            position: absolute;
            width: 3px;
            height: 12px;
            background: #A2D2FF;
            top: -20px;
            border-radius: 2px;
            animation: rainFall 0.8s linear infinite;
        }
        @keyframes rainFall { to { transform: translateY(300px); } }

        /* 特效：聚光燈 (形容詞) */
        .spotlight {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            border: 2px dashed #FF9F1C;
            border-radius: 10px;
            animation: pulseBorder 2s infinite;
            pointer-events: none;
        }
        @keyframes pulseBorder { 0% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.5; transform: scale(1); } }

        /* 特效：拼圖嵌入 (名詞) */
        .noun-slot {
            border: 2px dashed #aaa;
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FANBOYS 動畫 */
        .wave-flag {
            transform-origin: bottom left;
            animation: wave 1s ease-in-out infinite alternate;
        }
        @keyframes wave { from { transform: rotate(-5deg); } to { transform: rotate(10deg); } }

    </style>
</head>
<body>

    <div id="cinema-container">
        <div class="overlay"></div>
        
        <!-- 標題畫面 -->
        <div id="title-screen">
            <h1 class="main-title">English Sentence Levels</h1>
            <p style="font-family: 'Noto Sans TC'; font-size: 1.5rem; color: #666; opacity: 0; animation: fadeInUp 1s forwards 1s;">Level 1 到 Level 3 的進階之路</p>
        </div>

        <!-- 動畫舞台 -->
        <div id="scene-stage">
            <!-- 內容由 JS 生成 -->
        </div>

        <!-- 字幕 -->
        <div id="subtitle-area">
            <div id="eng-sub"></div>
            <div id="cn-sub"></div>
        </div>

        <!-- 播放控制 -->
        <div id="controls" onclick="togglePlay()">
            <svg id="icon-pause" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
            <svg id="icon-play" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        </div>

        <!-- 進度條 -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        // --- 音效引擎 (Web Audio API) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = new AudioContext();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            if (type === 'pop') { // 出現音效
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'whoosh') { // 轉場音效
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.4);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'ding') { // 重點音效
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1);
                osc.start(now);
                osc.stop(now + 1);
            } else if (type === 'cheer') { // FANBOY 歡呼
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(500, now + 0.1);
                osc.frequency.linearRampToValueAtTime(300, now + 0.2);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- 動畫變數與元件 ---
        const stage = document.getElementById('scene-stage');
        const titleScreen = document.getElementById('title-screen');
        const engSub = document.getElementById('eng-sub');
        const cnSub = document.getElementById('cn-sub');
        const progressBar = document.getElementById('progress-bar');
        
        let startTime = null;
        let pausedTime = 0;
        let isPaused = false;
        let animationId;
        const totalDuration = 70000; // 70秒

        // 創建方塊
        function createBlock(text, type, subLabel = "") {
            const div = document.createElement('div');
            div.className = `block ${type}`;
            div.innerHTML = `<span class="label">${subLabel}</span>${text}`;
            return div;
        }

        // 創建 FANBOY 角色
        function createFanboy(text) {
            const wrapper = document.createElement('div');
            wrapper.className = 'fanboy-wrapper';
            // 簡單的 SVG 追星男孩
            wrapper.innerHTML = `
                <svg class="fanboy-svg" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- 旗幟 -->
                    <path d="M80 10 L80 80" stroke="#333" stroke-width="3" />
                    <path class="wave-flag" d="M80 15 L20 30 L80 45 Z" fill="#FF6B6B" />
                    <text x="35" y="35" font-size="10" fill="white" font-weight="bold">${text}</text>
                    <!-- 身體 -->
                    <circle cx="80" cy="75" r="15" fill="#FFE5B4" stroke="#333" stroke-width="2"/> <!-- 頭 -->
                    <circle cx="85" cy="72" r="2" fill="#333"/> <!-- 眼 -->
                    <path d="M78 78 Q82 82 86 78" stroke="#333" stroke-width="1" fill="none"/> <!-- 嘴 -->
                    <line x1="80" y1="90" x2="80" y2="110" stroke="#333" stroke-width="3"/> <!-- 軀幹 -->
                    <line x1="80" y1="95" x2="60" y2="85" stroke="#333" stroke-width="3"/> <!-- 手 -->
                    <line x1="80" y1="110" x2="70" y2="120" stroke="#333" stroke-width="3"/> <!-- 腳 -->
                    <line x1="80" y1="110" x2="90" y2="120" stroke="#333" stroke-width="3"/> <!-- 腳 -->
                </svg>
                <div class="fanboy-text">${text}</div>
            `;
            return wrapper;
        }

        function clearStage() {
            stage.innerHTML = '';
        }

        // --- 時間軸事件 ---
        const timeline = [
            {
                time: 100,
                action: () => {
                    engSub.innerText = "Welcome to English Sentence Structures.";
                    cnSub.innerText = "歡迎來到英文句型結構的世界。";
                    playSound('whoosh');
                }
            },
            {
                time: 4000,
                action: () => {
                    titleScreen.style.opacity = 0;
                    setTimeout(()=> titleScreen.style.display = 'none', 800);
                    engSub.innerText = "Level 1: Simple Sentence (The Baby).";
                    cnSub.innerText = "Level 1：簡單句（就像一個能獨立存在的寶寶）。";
                }
            },
            {
                time: 5000,
                action: () => {
                    clearStage();
                    const layout = document.createElement('div');
                    layout.className = 'scene-layout';
                    
                    const b1 = createBlock("I like music", "independent", "S + V");
                    layout.appendChild(b1);
                    stage.appendChild(layout);

                    setTimeout(() => { b1.classList.add('show'); playSound('pop'); }, 100);
                    
                    engSub.innerText = "One independent idea. Short and strong.";
                    cnSub.innerText = "一個獨立的想法。簡短而有力。";
                }
            },
            {
                time: 9000,
                action: () => {
                    clearStage();
                    engSub.innerText = "Level 2: Compound Sentence (The Team).";
                    cnSub.innerText = "Level 2：複合句（團隊合作）。";
                    playSound('whoosh');
                }
            },
            {
                time: 11000,
                action: () => {
                    const layout = document.createElement('div');
                    layout.className = 'scene-layout';
                    
                    const b1 = createBlock("I sing", "independent", "句子 1");
                    const comma = document.createElement('div');
                    comma.className = 'comma-el';
                    comma.innerText = ",";
                    
                    const fanboy = createFanboy("BUT");
                    
                    const b2 = createBlock("she dances", "independent", "句子 2");

                    layout.appendChild(b1);
                    layout.appendChild(comma);
                    layout.appendChild(fanboy);
                    layout.appendChild(b2);
                    stage.appendChild(layout);

                    setTimeout(() => { b1.classList.add('show'); playSound('pop'); }, 100);
                    setTimeout(() => { comma.classList.add('show'); playSound('pop'); }, 800);
                    setTimeout(() => { fanboy.classList.add('show'); playSound('cheer'); }, 1500);
                    setTimeout(() => { b2.classList.add('show'); playSound('pop'); }, 2200);

                    engSub.innerText = "Two sentences joined by a comma and a FANBOYS connector.";
                    cnSub.innerText = "兩個獨立句子，由「逗號」和「FANBOYS 連接詞」黏在一起。";
                }
            },
            {
                time: 18000,
                action: () => {
                    const fanboyText = document.querySelector('.fanboy-text');
                    if(fanboyText) fanboyText.innerText = "FANBOYS";
                    engSub.innerText = "FANBOYS: For, And, Nor, But, Or, Yet, So.";
                    cnSub.innerText = "FANBOYS 代表七個對等連接詞。注意逗號的位置！";
                }
            },
            {
                time: 23000,
                action: () => {
                    clearStage();
                    engSub.innerText = "Level 3: Complex Sentence (The Boss & The Helper).";
                    cnSub.innerText = "Level 3：複雜句（老闆與助手）。";
                    playSound('whoosh');
                }
            },
            {
                time: 26000,
                action: () => {
                    const layout = document.createElement('div');
                    layout.className = 'scene-layout';
                    
                    const main = createBlock("Main Clause", "independent", "獨立子句 (老闆)");
                    const sub = createBlock("Dependent Clause", "dependent", "從屬子句 (助手)");
                    
                    layout.appendChild(main);
                    layout.appendChild(sub);
                    stage.appendChild(layout);
                    
                    setTimeout(() => { main.classList.add('show'); playSound('pop'); }, 100);
                    setTimeout(() => { sub.classList.add('show'); playSound('pop'); }, 1000);

                    engSub.innerText = "A main clause combined with a dependent clause.";
                    cnSub.innerText = "一個主要子句加上一個從屬子句（不能單獨存在）。";
                }
            },
            {
                time: 32000,
                action: () => {
                    clearStage();
                    engSub.innerText = "Type 1: Adverb Clause (副詞子句).";
                    cnSub.innerText = "第一類：副詞子句（功能：修飾動詞，表示時間、原因等）。";
                }
            },
            {
                time: 34000,
                action: () => {
                    const layout = document.createElement('div');
                    layout.className = 'scene-layout';
                    
                    const main = createBlock("I stayed home", "independent", "結果");
                    const sub = createBlock("because it rained", "dependent", "原因 (副詞功能)");
                    
                    layout.appendChild(main);
                    layout.appendChild(sub);
                    stage.appendChild(layout);

                    setTimeout(() => { main.classList.add('show'); }, 100);
                    setTimeout(() => { 
                        sub.classList.add('show'); 
                        playSound('ding');
                        // 雨滴特效
                        for(let i=0; i<15; i++) {
                            let drop = document.createElement('div');
                            drop.className = 'rain-drop';
                            drop.style.left = (Math.random() * 100) + '%';
                            drop.style.animationDelay = (Math.random() * 1) + 's';
                            sub.appendChild(drop);
                        }
                    }, 1200);

                    engSub.innerText = "It tells us WHY. It functions like an adverb.";
                    cnSub.innerText = "「因為下雨了」告訴我們原因，修飾「待在家」這個動作。";
                }
            },
            {
                time: 41000,
                action: () => {
                    clearStage();
                    engSub.innerText = "Type 2: Adjective Clause (形容詞子句).";
                    cnSub.innerText = "第二類：形容詞子句（功能：修飾名詞）。";
                }
            },
            {
                time: 43000,
                action: () => {
                    const layout = document.createElement('div');
                    layout.className = 'scene-layout';
                    
                    const main1 = createBlock("The boy", "independent", "名詞");
                    const sub = createBlock("who is running", "dependent", "形容詞功能");
                    const main2 = createBlock("is my friend", "independent", "動詞 + 受詞");
                    
                    layout.appendChild(main1);
                    layout.appendChild(sub);
                    layout.appendChild(main2);
                    stage.appendChild(layout);

                    setTimeout(() => { main1.classList.add('show'); }, 100);
                    setTimeout(() => { 
                        sub.classList.add('show'); 
                        playSound('ding');
                        // 聚光燈特效
                        const spot = document.createElement('div');
                        spot.className = 'spotlight';
                        sub.appendChild(spot);
                    }, 1200);
                    setTimeout(() => { main2.classList.add('show'); }, 2500);

                    engSub.innerText = "It describes 'The boy'. It functions like an adjective.";
                    cnSub.innerText = "它用來描述「那個男孩」。就像形容詞一樣，讓名詞更具體。";
                }
            },
            {
                time: 51000,
                action: () => {
                    clearStage();
                    engSub.innerText = "Type 3: Noun Clause (名詞子句).";
                    cnSub.innerText = "第三類：名詞子句（功能：直接當作名詞用）。";
                }
            },
            {
                time: 53000,
                action: () => {
                    const layout = document.createElement('div');
                    layout.className = 'scene-layout';
                    
                    const main = createBlock("I know", "independent", "主詞 + 動詞");
                    // 預留空間的方塊
                    const slot = document.createElement('div');
                    slot.className = 'block noun-slot';
                    slot.style.width = "150px";
                    slot.style.height = "60px";
                    slot.style.opacity = 0;
                    
                    layout.appendChild(main);
                    layout.appendChild(slot);
                    stage.appendChild(layout);

                    setTimeout(() => { main.classList.add('show'); slot.style.opacity = 1;}, 100);
                    
                    // 真正的名詞子句飛入
                    setTimeout(() => {
                        slot.style.display = 'none';
                        const nounClause = createBlock("what you did", "dependent", "受詞 (名詞功能)");
                        nounClause.style.backgroundColor = "#FFB7B2"; // 深一點的顏色表示實體
                        layout.appendChild(nounClause);
                        setTimeout(()=> nounClause.classList.add('show'), 50);
                        playSound('ding');
                    }, 2000);

                    engSub.innerText = "The whole clause IS the object.";
                    cnSub.innerText = "整個子句「what you did」就是受詞。它本身就是一個名詞。";
                }
            },
            {
                time: 60000,
                action: () => {
                    clearStage();
                    const layout = document.createElement('div');
                    layout.className = 'scene-layout';
                    layout.style.flexDirection = 'column';

                    const h2 = document.createElement('h2');
                    h2.innerText = "Complex Sentences make your writing rich!";
                    h2.style.color = "#2C3E50";
                    h2.style.marginBottom = "20px";
                    
                    const p = document.createElement('p');
                    p.innerText = "複雜句讓你的文章更有深度！";
                    p.style.color = "#666";
                    p.style.fontSize = "1.2rem";

                    layout.appendChild(h2);
                    layout.appendChild(p);
                    stage.appendChild(layout);
                    
                    engSub.innerText = "Practice using all three types!";
                    cnSub.innerText = "試著練習使用這三種子句吧！";
                    playSound('cheer');
                }
            },
            {
                time: 68000,
                action: () => {
                    isPaused = true;
                    document.getElementById('icon-pause').style.display = 'none';
                    document.getElementById('icon-play').style.display = 'block';
                }
            }
        ];

        let lastExecutedIndex = -1;

        function loop(timestamp) {
            if (isPaused) return;
            if (!startTime) startTime = timestamp;

            const elapsed = timestamp - startTime + pausedTime;
            
            // 更新進度條
            const progress = Math.min((elapsed / totalDuration) * 100, 100);
            progressBar.style.width = `${progress}%`;

            // 檢查時間軸
            for (let i = lastExecutedIndex + 1; i < timeline.length; i++) {
                if (elapsed >= timeline[i].time) {
                    timeline[i].action();
                    lastExecutedIndex = i;
                } else {
                    break;
                }
            }

            if (elapsed < totalDuration) {
                animationId = requestAnimationFrame(loop);
            }
        }

        function togglePlay() {
            const pauseIcon = document.getElementById('icon-pause');
            const playIcon = document.getElementById('icon-play');

            if (isPaused) {
                // 恢復播放
                isPaused = false;
                startTime = null; 
                requestAnimationFrame(loop);
                pauseIcon.style.display = 'block';
                playIcon.style.display = 'none';
                
                if (audioCtx.state === 'suspended') audioCtx.resume();
            } else {
                // 暫停
                isPaused = true;
                cancelAnimationFrame(animationId);
                pausedTime += performance.now() - startTime; 
                startTime = null;
                pauseIcon.style.display = 'none';
                playIcon.style.display = 'block';
            }
        }

        window.onload = () => {
            requestAnimationFrame(loop);
            // 點擊任意處解鎖音效 (瀏覽器限制)
            document.body.addEventListener('click', () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
            }, { once: true });
        };
    </script>
</body>
</html>
