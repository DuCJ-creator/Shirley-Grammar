<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level 3 Complex Sentences Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDFBF7;
            --text-color: #2C3E50;
            --accent-blue: #A2D2FF; /* Independent Clause */
            --accent-pink: #FFC8DD; /* Dependent Clause */
            --accent-yellow: #FFE5B4; /* Connector */
            --accent-green: #CDEAC0;
            --ui-grey: #E0E0E0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Nunito', 'Noto Sans TC', sans-serif;
        }

        #cinema-container {
            width: min(1280px, 100vw);
            height: min(90vh, calc(100vw * 9 / 16));
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: clamp(4px, 2vmin, 8px);
            aspect-ratio: 16/9;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 90;
        }

        #scene-stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .block {
            padding: clamp(10px, 2.5vmin, 20px) clamp(15px, 4vmin, 40px);
            border-radius: 15px;
            font-weight: 700;
            font-size: clamp(1rem, 2.8vmin, 1.5rem);
            color: #444;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0;
            transform: scale(0.8) translateY(15px);
            text-align: center;
            word-break: keep-all;
        }

        .block.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .block span.label {
            font-size: clamp(0.6rem, 1.5vmin, 0.8rem);
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.8vmin, 2px);
            margin-bottom: 5px;
            opacity: 0.6;
        }

        .independent { background-color: var(--accent-blue); border: 3px solid #8ecae6; z-index: 5; }
        .dependent { background-color: var(--accent-pink); border: 3px solid #ffb7b2; z-index: 6; }
        .connector { 
            background-color: var(--accent-yellow); 
            border-radius: 50%; 
            width: clamp(40px, 10vmin, 60px); 
            height: clamp(40px, 10vmin, 60px); 
            padding: 0;
            font-size: clamp(0.8rem, 2vmin, 1rem);
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            transition: all 0.5s;
            gap: clamp(10px, 3vmin, 20px);
        }

        /* Rain & Spotlight */
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #A2D2FF;
            top: -20px;
            animation: rainFall 1s linear infinite;
        }
        @keyframes rainFall { to { transform: translateY(300px); } }

        .spotlight {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px dashed var(--text-color);
            animation: rotateMsg 10s linear infinite;
            opacity: 0.5;
        }

        /* Subtitle Area */
        #subtitle-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #eee;
            z-index: 100;
            padding: 0 clamp(10px, 3vmin, 20px);
            box-sizing: border-box;
        }

        #eng-sub {
            font-size: clamp(1.1rem, 3vmin, 1.4rem);
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
            text-align: center;
        }

        #cn-sub {
            font-size: clamp(0.9rem, 2.5vmin, 1.1rem);
            color: #666;
            font-weight: 400;
            text-align: center;
        }

        #progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #eee;
            z-index: 101;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--text-color);
            transition: width 0.1s linear;
        }

        #controls {
            position: absolute;
            bottom: 25%;
            right: clamp(15px, 4vmin, 30px);
            z-index: 110;
            cursor: pointer;
            background: white;
            padding: clamp(8px, 2vmin, 10px);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            width: clamp(40px, 8vmin, 50px);
            height: clamp(40px, 8vmin, 50px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #controls:hover { transform: scale(1.1); }

        #title-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            z-index: 80;
            opacity: 1;
            transition: opacity 1s;
        }

        h1.main-title {
            font-size: clamp(2rem, 6vmin, 4rem);
            color: var(--text-color);
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotateMsg { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="cinema-container">
    <div class="overlay"></div>
    
    <div id="title-screen">
        <h1 class="main-title">Sentence Levels</h1>
        <p style="margin-top: clamp(10px, 2vmin, 20px); opacity: 0; animation: fadeInUp 1s forwards 1s;">Level 1 to Level 3</p>
    </div>

    <div id="scene-stage"></div>

    <div id="subtitle-area">
        <div id="eng-sub"></div>
        <div id="cn-sub"></div>
    </div>

    <div id="controls" onclick="togglePlay()">
        <svg id="icon-pause" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
        <svg id="icon-play" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
</div>

<script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        let duration = 0;

        if (type === 'pop') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            duration = 0.1;
        } else if (type === 'whoosh') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.linearRampToValueAtTime(50, now + 0.3);
            gainNode.gain.setValueAtTime(0.05, now);
            gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
            duration = 0.3;
        } else if (type === 'ding') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1);
            duration = 1;
        } else if (type === 'magic') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(1200, now + 0.5);
            gainNode.gain.setValueAtTime(0.05, now);
            gainNode.gain.linearRampToValueAtTime(0, now + 0.5);
            duration = 0.5;
        }
        osc.start(now);
        osc.stop(now + duration);
    }

    const stage = document.getElementById('scene-stage');
    const titleScreen = document.getElementById('title-screen');
    const engSub = document.getElementById('eng-sub');
    const cnSub = document.getElementById('cn-sub');
    const progressBar = document.getElementById('progress-bar');
    
    let startTime = null;
    let pausedTime = 0;
    let isPaused = false;
    let animationId = null;
    const totalDuration = 62000;

    function createBlock(text, type, subLabel = "") {
        const div = document.createElement('div');
        div.className = `block ${type}`;
        div.innerHTML = `<span class="label">${subLabel}</span>${text}`;
        return div;
    }

    function clearStage() {
        stage.innerHTML = '';
    }

    const timeline = [
        { time: 100, action: () => { engSub.innerText = "Welcome to the world of English Sentences."; cnSub.innerText = "歡迎來到英文句子的世界。"; playSound('whoosh'); } },
        { time: 4000, action: () => { titleScreen.style.opacity = 0; setTimeout(() => titleScreen.style.display = 'none', 1000); engSub.innerText = "Level 1: The Simple Sentence."; cnSub.innerText = "第一級：簡單句。"; } },
        { time: 5000, action: () => { clearStage(); const b1 = createBlock("I eat apples", "independent", "Subject + Verb"); stage.appendChild(b1); setTimeout(() => { b1.classList.add('show'); playSound('pop'); }, 100); engSub.innerText = "It has one independent clause. It stands alone."; cnSub.innerText = "它只有一個獨立子句。它可以單獨存在。"; } },
        { time: 9000, action: () => { engSub.innerText = "Level 2: The Compound Sentence."; cnSub.innerText = "第二級：複合句。"; const b1 = stage.querySelector('.independent'); if(b1) b1.style.transform = "translateX(-150px)"; } },
        { time: 10000, action: () => {
            const b2 = createBlock("I drink water", "independent", "S + V");
            b2.style.transform = "translateX(150px) scale(0.8)";
            stage.appendChild(b2);
            const conn = createBlock("AND", "connector", "");
            conn.style.transform = "scale(0)";
            stage.appendChild(conn);
            setTimeout(() => { b2.style.transform = "translateX(150px)"; b2.style.opacity = "1"; playSound('pop'); }, 100);
            setTimeout(() => { conn.style.transform = "scale(1)"; playSound('ding'); }, 800);
            engSub.innerText = "Two independent sentences joined by a coordinator (FANBOYS).";
            cnSub.innerText = "兩個獨立的句子由連接詞 (如 AND, BUT) 連接。";
        }},
        { time: 16000, action: () => { clearStage(); engSub.innerText = "Now, Level 3: The Complex Sentence."; cnSub.innerText = "現在，第三級：複雜句。"; playSound('whoosh'); } },
        { time: 19000, action: () => {
            const main = createBlock("Main Clause", "independent", "Independent");
            const sub = createBlock("Clause", "dependent", "Dependent");
            main.style.left = "30%"; sub.style.left = "60%";
            stage.appendChild(main); stage.appendChild(sub);
            setTimeout(() => main.classList.add('show'), 100);
            setTimeout(() => { sub.classList.add('show'); playSound('pop'); }, 600);
            engSub.innerText = "One Independent Clause + One Dependent Clause.";
            cnSub.innerText = "一個獨立子句 + 一個從屬子句。";
        }},
        { time: 23000, action: () => {
            const sub = stage.querySelector('.dependent');
            sub.innerHTML = `<span class="label">Subordinator</span>Dependent`;
            sub.style.transform = "translateX(-120px) scale(0.9)";
            sub.style.zIndex = "-1";
            playSound('magic');
            engSub.innerText = "The dependent clause cannot stand alone. It serves the main clause.";
            cnSub.innerText = "從屬子句不能單獨存在。它為主要子句服務。";
        }},
        { time: 28000, action: () => { clearStage(); engSub.innerText = "Type 1: Adverb Clause (Function: Time, Reason, Condition)."; cnSub.innerText = "第一類：副詞子句（功能：時間、原因、條件）。"; } },
        { time: 30000, action: () => {
            const main = createBlock("I didn't go out", "independent", "Action");
            const sub = createBlock("because it rained", "dependent", "Reason");
            const container = document.createElement('div');
            container.className = 'scene-layout';
            container.appendChild(main); container.appendChild(sub);
            stage.appendChild(container);
            setTimeout(() => main.classList.add('show'), 100);
            setTimeout(() => { 
                sub.classList.add('show'); 
                playSound('pop');
                for(let i=0; i<10; i++) {
                    let drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDelay = Math.random() + 's';
                    sub.appendChild(drop);
                }
            }, 1000);
            engSub.innerText = "'Because it rained' explains WHY.";
            cnSub.innerText = "「因為下雨了」解釋了原因（副詞功能）。";
        }},
        { time: 36000, action: () => { clearStage(); engSub.innerText = "Type 2: Adjective Clause (Function: Description)."; cnSub.innerText = "第二類：形容詞子句（功能：描述/修飾）。"; } },
        { time: 38000, action: () => {
            const main = createBlock("The man", "independent", "Subject");
            const sub = createBlock("who is tall", "dependent", "Adjective");
            const verb = createBlock("is my teacher", "independent", "Verb+Obj");
            const container = document.createElement('div');
            container.className = 'scene-layout';
            container.style.gap = "10px";
            container.appendChild(main); container.appendChild(sub); container.appendChild(verb);
            stage.appendChild(container);
            setTimeout(() => main.classList.add('show'), 100);
            setTimeout(() => { 
                sub.classList.add('show'); 
                playSound('magic');
                const spot = document.createElement('div');
                spot.className = 'spotlight';
                sub.appendChild(spot);
            }, 1500);
            setTimeout(() => verb.classList.add('show'), 2500);
            engSub.innerText = "It modifies the noun 'The man'. It acts like an adjective.";
            cnSub.innerText = "它修飾名詞「那個男人」。它的作用就像一個形容詞。";
        }},
        { time: 45000, action: () => { clearStage(); engSub.innerText = "Type 3: Noun Clause (Function: Being a Noun)."; cnSub.innerText = "第三類：名詞子句（功能：作為名詞）。"; } },
        { time: 47000, action: () => {
            const main = createBlock("I know", "independent", "Subject + Verb");
            const sub = createBlock("what you did", "dependent", "Object (Noun)");
            const container = document.createElement('div');
            container.className = 'scene-layout';
            container.appendChild(main);
            stage.appendChild(container);
            setTimeout(() => main.classList.add('show'), 100);
            setTimeout(() => { 
                container.appendChild(sub);
                sub.classList.add('show');
                sub.style.backgroundColor = "#d4a5a5";
                playSound('ding');
            }, 1500);
            engSub.innerText = "Here, the whole clause IS the object.";
            cnSub.innerText = "在這裡，整個子句「就是」受詞（名詞）。";
        }},
        { time: 54000, action: () => {
            const sub = document.querySelector('.dependent');
            if(sub) {
                sub.style.transform = "scale(1.1)";
                sub.style.borderColor = "#2C3E50";
            }
            engSub.innerText = "I know [something]. Something = What you did.";
            cnSub.innerText = "我知道 [某事]。某事 = 你做了什麼。";
        }},
        { time: 58000, action: () => {
            clearStage();
            const end = document.createElement('h1');
            end.style.color = "#2C3E50";
            end.innerText = "Complex Sentences";
            end.style.opacity = 0;
            end.style.transition = "opacity 2s";
            stage.appendChild(end);
            setTimeout(() => end.style.opacity = 1, 100);
            engSub.innerText = "Master these to add depth to your writing.";
            cnSub.innerText = "掌握這些，讓你的寫作更有深度。";
            playSound('magic');
        }},
        { time: 61500, action: () => {
            isPaused = true;
            document.getElementById('icon-pause').style.display = 'none';
            document.getElementById('icon-play').style.display = 'block';
        }}
    ];

    let lastExecutedIndex = -1;

    function loop(timestamp) {
        if (isPaused) return;
        if (startTime === null) startTime = timestamp;

        const elapsed = timestamp - startTime + pausedTime;
        const progress = Math.min((elapsed / totalDuration) * 100, 100);
        progressBar.style.width = `${progress}%`;

        for (let i = lastExecutedIndex + 1; i < timeline.length; i++) {
            if (elapsed >= timeline[i].time) {
                timeline[i].action();
                lastExecutedIndex = i;
            } else break;
        }

        if (elapsed < totalDuration && !isPaused) {
            animationId = requestAnimationFrame(loop);
        }
    }

    function togglePlay() {
        const pauseIcon = document.getElementById('icon-pause');
        const playIcon = document.getElementById('icon-play');

        if (isPaused) {
            isPaused = false;
            requestAnimationFrame(loop);
            pauseIcon.style.display = 'block';
            playIcon.style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();
        } else {
            isPaused = true;
            if (animationId) cancelAnimationFrame(animationId);
            pausedTime += performance.now() - startTime;
            startTime = null;
            pauseIcon.style.display = 'none';
            playIcon.style.display = 'block';
        }
    }

    window.addEventListener('load', () => {
        requestAnimationFrame(loop);
        document.body.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }, { once: true });
    });
</script>
</body>
</html>
