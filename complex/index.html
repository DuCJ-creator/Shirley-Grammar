        /* --- èƒŒæ™¯è£…é¥°å…ƒç´  --- */
        .bg-circle {

        @keyframes float {

        /* --- ä¸»è¦å†…å®¹åŒºåŸŸ --- */
        #main-scene {

        /* --- å¥å­å¡ç‰‡ --- */
        .clause {
            padding: 20px 25px;

        .clause.show { opacity: 1; transform: translateY(0); }

        /* --- è¿æ¥è¯ä¸æ ‡ç‚¹ --- */
        .connector-wrapper {

        /* --- æ ‡é¢˜ä¸æ ‡ç­¾ --- */

        /* --- å­—å¹•åŒºåŸŸ --- */

        /* --- è¿›åº¦æ¡ --- */

        /* --- æ§åˆ¶æŒ‰éˆ• --- */
        .control-buttons {

        .control-btn {

        .control-btn:hover, .control-btn:active {

        /* --- æš«åœè¦†è“‹å±¤ --- */
        .pause-overlay {
            position: absolute;

        .pause-overlay h2 {

        /* --- è¾…åŠ©åŠ¨ç”» --- */

        /* æ‰‹æ©Ÿå°è¢å¹•èª¿æ•´ */
        @media (max-width: 480px) {

<body>

    <div id="stage-container">

            <button class="control-btn" style="font-size: 1.5rem; width: 60px; height: 60px;" onclick="togglePause()">â–¶ï¸</button>
        </div>
        
        <!-- èƒŒæ™¯è£…é¥° -->
        <div class="bg-circle c1"></div>

        <div id="fanboys-list">

        </div>

        <!-- åŠ¨æ€å†…å®¹èˆå° -->
        <div id="main-scene">
            <!-- å†…å®¹ç”± JS åŠ¨æ€ç”Ÿæˆ -->
        </div>

        <!-- å­—å¹• -->
        <div id="subtitle-container">
            <span class="sub-en" id="sub-en">Welcome to English Grammar.</span>
            <span class="sub-cn" id="sub-cn">æ¬¢è¿æ¥åˆ°è‹±è¯­è¯­æ³•è¯¾å ‚ã€‚</span>

        <!-- è¿›åº¦æ¡ -->
        <div id="progress-bar"></div>

    <script>
        /* --- éŸ³æ•ˆç³»çµ± --- */
        const AudioSys = {
            ctx: null,
            muted: true,
            
            init() {
                // å»¶é²åˆå§‹åŒ–éŸ³é »ä¸Šä¸‹æ–‡ï¼Œé¿å…iOSé™åˆ¶
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            },
            
            toggle() {
                if (!this.ctx) this.init();
                
                this.muted = !this.muted;
                if(!this.muted) {
                    this.ctx.resume();
                } else {
                    this.ctx.suspend();
                }
                return this.muted;
            },

            playSound(type) {
                if (this.muted || !this.ctx) return;
                
                const osc = this.ctx.createOscillator();
                const gainNode = this.ctx.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(this.ctx.destination);
                
                const now = this.ctx.currentTime;

                if (type === 'pop') {
                    // æ°”æ³¡å¼¹å‡ºå£°
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'snap') {
                    // æ‹¼æ¥å£°
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                    gainNode.gain.setValueAtTime(0.5, now);
                    gainNode.gain.linearRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now);
                    osc.stop(now + 0.15);
                } else if (type === 'magic') {
                    // é­”æ³•éŸ³æ•ˆ
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.linearRampToValueAtTime(1200, now + 0.5);
                    gainNode.gain.setValueAtTime(0.1, now);
                    gainNode.gain.linearRampToValueAtTime(0, now + 0.5);
                    osc.start(now);
                    osc.stop(now + 0.5);
                } else if (type === 'whoosh') {
                    // æ»‘åŠ¨å£°
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(100, now);
                    gainNode.gain.setValueAtTime(0.05, now);
                    gainNode.gain.linearRampToValueAtTime(0, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                }
            }
        };

        /* --- æš«åœç³»çµ± --- */
        let isPaused = false;
        let pauseResolve = null;
        let pausePromise = null;

        function togglePause() {
            isPaused = !isPaused;
            
            if (isPaused) {
                // æš«åœç‹€æ…‹
                document.getElementById('pauseOverlay').classList.add('active');
                document.getElementById('pauseToggle').innerHTML = 'â–¶ï¸';
                
                // æš«åœéŸ³æ•ˆ
                if (AudioSys.ctx) {
                    AudioSys.ctx.suspend();
                }
                
                // å‰µå»ºä¸€å€‹Promiseï¼Œç•¶æ¢å¾©æ™‚è§£æ±ºå®ƒ
                pausePromise = new Promise(resolve => {
                    pauseResolve = resolve;
                });
            } else {
                // æ¢å¾©ç‹€æ…‹
                document.getElementById('pauseOverlay').classList.remove('active');
                document.getElementById('pauseToggle').innerHTML = 'â¸ï¸';
                
                // æ¢å¾©éŸ³æ•ˆ
                if (!AudioSys.muted && AudioSys.ctx) {
                    AudioSys.ctx.resume();
                }
                
                // è§£æ±ºPromiseï¼Œè®“ç­‰å¾…çš„å‹•ç•«ç¹¼çºŒ
                if (pauseResolve) {
                    pauseResolve();
                    pauseResolve = null;
                }
            }
        }

        // ä¿®æ”¹sleepå‡½æ•¸ä»¥æ”¯æŒæš«åœ
        async function sleep(ms) {
            const start = Date.now();
            let elapsed = 0;
            
            while (elapsed < ms) {
                if (isPaused) {
                    await pausePromise;
                    // é‡æ–°è¨ˆç®—å‰©é¤˜æ™‚é–“
                    elapsed = Date.now() - start;
                } else {
                    const remaining = ms - elapsed;
                    await new Promise(r => setTimeout(r, Math.min(100, remaining)));
                    elapsed = Date.now() - start;
                }
            }
        }

        /* --- å‹•ç•«æ§åˆ¶é‚è¼¯ --- */
        const scene = document.getElementById('main-scene');
        const subEn = document.getElementById('sub-en');
        const subCn = document.getElementById('sub-cn');
        const progressBar = document.getElementById('progress-bar');
        const fanboysList = document.getElementById('fanboys-list');
        const topLabel = document.getElementById('top-label');

        // è¾…åŠ©å‡½æ•°ï¼šæ¸…ç©ºèˆå°
        function clearStage() {
            scene.innerHTML = '';
        }

        // è¾…åŠ©å‡½æ•°ï¼šåˆ›å»ºç®€å•å¥å¡ç‰‡
        function createClause(text, type = 'simple') {
            const el = document.createElement('div');
            el.className = `clause ${type}`;
            el.innerText = text;
            return el;
        }

        // è¾…åŠ©å‡½æ•°ï¼šåˆ›å»ºè¿æ¥è¯ç»“æ„ (é€—å· + è¯)
        function createConnector(word) {
            const wrapper = document.createElement('div');
            wrapper.className = 'connector-wrapper';
            
            // é€—å·æ˜¯å¿…é¡»çš„
            const comma = document.createElement('div');
            comma.className = 'comma';
            comma.innerText = ',';
            
            const conj = document.createElement('div');
            conj.className = 'conjunction';
            conj.innerText = word;

            wrapper.appendChild(comma);
            wrapper.appendChild(conj);
            return wrapper;
        }

        // è¾…åŠ©å‡½æ•°ï¼šåˆ›å»ºåˆ†å·
        function createSemicolon() {
            const el = document.createElement('div');
            el.className = 'semicolon-box';
            el.innerText = ';';
            return el;
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ›´æ–°å­—å¹•
        function setSubtitle(en, cn) {
            subEn.style.opacity = 0;
            subCn.style.opacity = 0;
            setTimeout(() => {
                subEn.innerText = en;
                subCn.innerText = cn;
                subEn.style.opacity = 1;
                subCn.style.opacity = 1;
            }, 300);
        }

        // è¾…åŠ©å‡½æ•°ï¼šé«˜äº® FANBOYS åˆ—è¡¨ä¸­çš„å­—æ¯
        function highlightFanboy(letter) {
            document.querySelectorAll('.fb-item').forEach(el => el.classList.remove('active'));
            if(letter) {
                const target = document.getElementById(`fb-${letter.toLowerCase()}`);
                if(target) target.classList.add('active');
            }
        }

        /* --- å‰§æœ¬å®šä¹‰ (Timeline) --- */
        const script = [
            {
                // 0: Intro
                duration: 4000,
                action: async () => {
                    topLabel.innerText = "Level 1: Simple Sentences";
                    clearStage();
                    const c1 = createClause("I like apples.");
                    scene.appendChild(c1);
                    await sleep(500);
                    c1.classList.add('show'); 
                    AudioSys.playSound('pop');
                    setSubtitle("Level 1: The Simple Sentence.", "Level 1ï¼šç®€å•å¥ã€‚ä¸€ä¸ªå®Œæ•´çš„ä¸»è¯­åŠ è°“è¯­ã€‚");
                }
            },
            {
                // 1: The Problem (Run-on)
                duration: 5000,
                action: async () => {
                    topLabel.innerText = "The Problem";
                    const c1 = scene.querySelector('.clause'); // Keep existing
                    const c2 = createClause("You like bananas.", "second");
                    scene.appendChild(c2);
                    
                    setSubtitle("But what if we want to connect two ideas?", "ä½†å¦‚æœæˆ‘ä»¬æƒ³è¿æ¥ä¸¤ä¸ªæƒ³æ³•æ€ä¹ˆåŠï¼Ÿ");
                    
                    await sleep(1000);
                    c2.classList.add('show'); 
                    AudioSys.playSound('pop');
                    
                    // ç¢°æ’åŠ¨ç”»
                    await sleep(1000);
                    c1.style.transform = "translateX(20px)";
                    c2.style.transform = "translateX(-20px)";
                    await sleep(200);
                    c1.style.transform = "translateX(0)";
                    c2.style.transform = "translateX(0)";
                }
            },
            {
                // 2: Intro Level 2
                duration: 4000,
                action: () => {
                    topLabel.innerText = "Level 2: Compound Sentences";
                    scene.innerHTML = ''; // Clear all
                    fanboysList.style.opacity = 1; // Show FANBOYS list
                    setSubtitle("Welcome to Level 2: Compound Sentences.", "æ¬¢è¿æ¥åˆ° Level 2ï¼šå¤åˆå¥ã€‚æˆ‘ä»¬éœ€è¦èƒ¶æ°´ã€‚");
                    AudioSys.playSound('magic');
                }
            },
            {
                // 3: FANBOYS Intro
                duration: 4000,
                action: async () => {
                    setSubtitle("We use 'FANBOYS' to remember the connectors.", "æˆ‘ä»¬ä½¿ç”¨ 'FANBOYS' æ¥è®°ä½è¿™äº›è¿æ¥è¯ã€‚");
                    // ä¾æ¬¡é«˜äº®
                    const letters = ['f','a','n','b','o','y','s'];
                    for (let i = 0; i < letters.length; i++) {
                        await sleep(400);
                        highlightFanboy(letters[i]);
                        AudioSys.playSound('pop');
                    }
                }
            },
            // --- Examples ---
            {
                // 4: For
                duration: 5000,
                action: async () => {
                    fanboysList.style.opacity = 0.2; // Dim list
                    highlightFanboy('f');
                    clearStage();
                    
                    const c1 = createClause("I drank water");
                    const c2 = createClause("I was thirsty", "second");
                    const glue = createConnector("for"); // for = because
                    
                    scene.appendChild(c1);

            }, 100);

            currentStep++;
            playScene();
