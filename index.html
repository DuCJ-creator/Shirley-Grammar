<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's Grammar E-Charger & Racetracks</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- 知性高雅配色 (Elegant Academic Palette) --- */
            --bg-deep: #0f172a;       /* 深邃藍黑 */
            --bg-surface: #1e293b;    /* 質感深藍灰 */
            --bg-card: rgba(30, 41, 59, 0.95);
            
            --accent-gold: #d4af37;   /* 經典金 (較之前的香檳金更亮一點，為了粒子顯色) */
            --accent-teal: #64748b;   /* 莫蘭迪藍灰 - 軌道底色 */
            --accent-flow: #38bdf8;   /* 預設流動色 */
            
            --text-primary: #f8fafc;  /* 亮白 */
            --text-secondary: #94a3b8; /* 淺灰 */
            
            --shadow-soft: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-deep);
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
        }

        /* 頂部導航 */
        header {
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-sizing: border-box;
            z-index: 100;
        }

        .back-btn {
            font-family: 'JetBrains Mono', monospace;
            text-decoration: none;
            color: var(--accent-gold);
            font-size: 0.9rem;
            padding: 0.6rem 1.5rem;
            border: 1px solid var(--accent-gold);
            background: transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 2px;
        }
        .back-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-deep);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        /* 主標題區 */
        .hero-section {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            z-index: 2;
            position: relative;
        }
        
        .hero-section::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-gold);
            margin: 20px auto 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin: 0;
            color: var(--text-primary);
            letter-spacing: 1px;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h1 span {
            color: var(--accent-gold);
            font-style: italic;
        }

        p.subtitle {
            font-family: 'Lato', sans-serif;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* SVG 容器 */
        .svg-container {
            width: 100%;
            max-width: 1400px;
            height: auto;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            padding: 0 10px;
            margin-bottom: 50px; 
        }

        svg {
            width: 100%;
            height: auto;
            max-height: 85vh;
            overflow: visible;
        }

        text {
            /* 文字邊緣光暈，防止線條干擾文字閱讀 */
            paint-order: stroke fill;
            stroke: var(--bg-deep);
            stroke-width: 8px;
            stroke-linejoin: round;
            font-family: 'Lato', sans-serif;
        }
        
        /* --- 粒子流動核心 CSS --- */
        
        /* 1. 軌道底線 (靜態) */
        .cable-base { 
            fill: none; 
            stroke: var(--accent-teal); 
            stroke-width: 1; 
            opacity: 0.2; 
        }

        /* 2. 流動粒子 (動態) - 關鍵修改 */
        .cable-idle-flow { 
            fill: none; 
            stroke-width: 3.5;       /* 粒子稍粗，增加可見度 */
            stroke-linecap: round;   /* 圓頭，讓它看起來像粒子 */
            stroke-dasharray: 0 35;  /* 0長度實線+圓頭=圓點，35是粒子間距 */
            opacity: 0.8;
            filter: drop-shadow(0 0 3px currentColor); /* 柔和光暈 */
            animation: flowAnimation 2s linear infinite; /* 流動速度 */
        }
        
        /* 3. 滑鼠懸停時的加速充能效果 */
        .cable-group:hover .cable-idle-flow { 
            stroke-width: 4.5;
            stroke-dasharray: 0 20; /* 懸停時粒子變密集 */
            opacity: 1;
            filter: drop-shadow(0 0 6px currentColor);
            animation: flowAnimation 1s linear infinite; /* 加速 */
        }
        
        @keyframes flowAnimation { 
            from { stroke-dashoffset: 35; } 
            to { stroke-dashoffset: 0; } 
        }

        /* 中心區塊 (Core) */
        .core-rect { 
            fill: var(--bg-surface); 
            stroke: var(--accent-gold); 
            stroke-width: 1.5; 
            transition: all 0.3s;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        .core-group:hover .core-rect { 
            fill: var(--accent-gold); 
            stroke: #fff; 
            transform: translateY(-2px);
            filter: drop-shadow(0 8px 15px rgba(212, 175, 55, 0.4));
        }
        .core-group:hover .core-text { fill: var(--bg-deep); font-weight: 800; stroke: none; }
        
        .core-text { 
            font-family: 'Playfair Display', serif; 
            font-weight: 600; 
            font-size: 20px; 
            fill: var(--text-primary); 
            text-anchor: middle; 
            pointer-events: none; 
            letter-spacing: 0.5px;
            transition: fill 0.3s;
        }
        
        /* 分類標題區塊 */
        .section-header-rect { 
            fill: var(--bg-surface); 
            stroke: var(--accent-teal); 
            stroke-width: 1.5; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        .section-header-group:hover .section-header-rect { 
            stroke: var(--text-primary); 
            fill: var(--bg-surface);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); 
        }
        .section-header-text { 
            fill: var(--accent-gold); 
            font-family: 'Playfair Display', serif; 
            font-weight: 700; 
            font-size: 18px; 
            text-anchor: middle; 
            pointer-events: none; 
        }
        
        /* 端口按鈕 */
        .port-group { cursor: pointer; transition: all 0.3s ease; }
        .hit-area { fill: transparent; stroke: none; }
        
        .port-label { 
            fill: var(--text-secondary); 
            font-family: 'Lato', sans-serif; 
            font-size: 15px; 
            font-weight: 600; 
            transition: all 0.3s; 
            letter-spacing: 0.5px;
        }
        
        .port-circle-outer { fill: var(--bg-deep); stroke: var(--accent-teal); stroke-width: 1.5; transition: all 0.3s; }
        .port-circle-inner { fill: var(--accent-teal); transition: all 0.3s; opacity: 0.5; }
        
        .port-group:hover .port-circle-outer { stroke: var(--text-primary); }
        .port-group:hover .port-circle-inner { fill: var(--target-color); opacity: 1; }
        .port-group:hover .port-label { fill: var(--text-primary); font-weight: 700; }

        /* Modal (資訊卡) */
        #modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.85); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        #modal-content { 
            background: #fff; 
            color: var(--bg-deep);
            padding: 50px; 
            width: 85%; 
            max-width: 600px; 
            position: relative; 
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-top: 4px solid var(--accent-gold);
        }
        #close { color: var(--text-secondary); position: absolute; top: 20px; right: 25px; font-size: 32px; cursor: pointer; transition: color 0.3s;}
        #close:hover { color: var(--bg-deep); }
        
        .explanation-title { 
            color: var(--bg-deep); 
            border-bottom: 1px solid #e2e8f0; 
            padding-bottom: 20px; 
            font-size: 28px; 
            font-family: 'Playfair Display', serif; 
            margin-top: 0;
        }
        .explanation-text { 
            line-height: 1.8; 
            color: #475569; 
            font-size: 1.1rem; 
            margin-top: 25px; 
        }
        
        .status-message { 
            position: fixed; bottom: 30px; right: 30px; 
            background: #fff; 
            color: var(--bg-deep); 
            padding: 15px 30px; 
            font-family: 'JetBrains Mono', monospace; 
            z-index: 3000; 
            font-size: 14px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            display: none; 
            border-left: 4px solid var(--accent-gold);
            border-radius: 2px;
        }

        /* --- RACETRACK SECTION --- */
        .racetrack-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto 80px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .race-entry-btn {
            background: transparent;
            border: 2px solid var(--accent-gold);
            padding: 1.2rem 3rem;
            color: var(--text-primary);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            border-radius: 50px;
        }

        .race-entry-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-deep);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        .tracks-wrapper {
            display: none;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .track-card {
            width: 200px;
            height: 130px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .track-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-gold);
        }

        .track-card h3 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            text-transform: capitalize;
            font-size: 1.2rem;
            z-index: 2;
            text-align: center;
            color: var(--text-secondary);
            transition: color 0.3s;
        }
        
        .track-card:hover h3 {
            color: var(--accent-gold);
        }

        /* QUIZ HUD */
        #quiz-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95);
            z-index: 5000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hud-container {
            width: 90%;
            max-width: 800px;
            background: #1e293b;
            border-top: 4px solid var(--accent-gold);
            padding: 40px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border-radius: 4px;
        }

        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .hud-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hud-score {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-gold);
            font-size: 1rem;
            background: rgba(212, 175, 55, 0.1);
            padding: 5px 12px;
            border-radius: 4px;
        }

        .question-box {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 400;
            color: #f8fafc;
            font-family: 'Playfair Display', serif;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 16px 25px;
            text-align: left;
            color: var(--text-secondary);
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            border-radius: 4px;
        }

        .option-btn:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .option-btn.selected {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
        }

        .option-btn.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            font-weight: 700;
        }

        .option-btn.wrong {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        .hud-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 10px 30px;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hud-btn:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .submit-btn {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        .submit-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-deep);
            border-color: var(--accent-gold);
        }

        .result-screen { text-align: center; }
        .final-score {
            font-size: 6rem;
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
            margin: 20px 0;
            line-height: 1;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

    <script>
        // JS Logic Remains Exactly the Same
        const grammarCSV = `no.,key point,url
S-1,simple,https://ducj-creator.github.io/Shirley-Grammar/simple/
S-2,compound,https://ducj-creator.github.io/Shirley-Grammar/compound/
S-3,complex,https://ducj-creator.github.io/Shirley-Grammar/complex/
S-4,compound-complex,https://ducj-creator.github.io/Shirley-Grammar/compound-complex/
P-1,nouns,https://ducj-creator.github.io/Shirley-Grammar/nouns/
P-2,pronouns,https://ducj-creator.github.io/Shirley-Grammar/pronouns/
P-3,adjectives-adverbs,https://ducj-creator.github.io/Shirley-Grammar/adjectives-adverbs/
P-4,verbs,https://ducj-creator.github.io/Shirley-Grammar/verbs/
P-5,prepositions,https://ducj-creator.github.io/Shirley-Grammar/prepositions/
V-1,infinitive,https://ducj-creator.github.io/Shirley-Grammar/infinitive/
V-2,gerund,https://ducj-creator.github.io/Shirley-Grammar/gerund/
V-3,present-participle,https://ducj-creator.github.io/Shirley-Grammar/present-participle/
V-4,past-participle,https://ducj-creator.github.io/Shirley-Grammar/past-participle/
C-1,noun-clause,https://ducj-creator.github.io/Shirley-Grammar/noun-clause/
C-2,adjective-clause,https://ducj-creator.github.io/Shirley-Grammar/adjective-clause/
C-3,adverb-clause,https://ducj-creator.github.io/Shirley-Grammar/adverb-clause/
SS-1,questions,https://ducj-creator.github.io/Shirley-Grammar/questions/
SS-2,exclamations,https://ducj-creator.github.io/Shirley-Grammar/exclamations/
SS-3,inverted,https://ducj-creator.github.io/Shirley-Grammar/inverted/
SS-4,subjunctive,https://ducj-creator.github.io/Shirley-Grammar/subjunctive/`;

        const sectionExplanations = {
            'parts-of-speech': { title: "I. Parts of Speech 詞性", text: "The eight parts of speech are the basic categories of words in English grammar. We focus on the core six here:<br><br><strong>• Nouns, Pronouns, Verbs, Adjectives, Adverbs, Prepositions</strong>" },
            'nonfinite-verbs': { title: "II. Non-finite Verbs 非限定動詞", text: "Non-finite verbs do not show tense, person, or number. They function as other parts of speech.<br><br><strong>• Infinitive (不定詞)<br>• Gerund (動名詞)<br>• Participles (分詞)</strong>" },
            'clauses': { title: "III. Clauses 子句", text: "A clause contains a subject and a verb. Dependent clauses are classified by function:<br><br><strong>• Noun Clause (名詞子句)<br>• Adjective Clause (形容詞子句)<br>• Adverb Clause (副詞子句)</strong>" },
            'special-sentences': { title: "IV. Special Sentences 特殊句型", text: "Categories based on function or specific word arrangement:<br><br><strong>• Questions (疑問句)<br>• Exclamations (感嘆句)<br>• Inverted Sentences (倒裝句)<br>• Subjunctive Mood (虛擬語氣)</strong>" }
        };

        const quizUrls = {
            'structure': 'https://ducj-creator.github.io/Shirley-Grammar/assets/sentence%20structure%20quiz.txt',
            'pos': 'https://ducj-creator.github.io/Shirley-Grammar/assets/I%20part%20of%20speech%20quiz.txt',
            'nonfinite': 'https://ducj-creator.github.io/Shirley-Grammar/assets/II%20non-infinite%20quiz.txt',
            'clauses': 'https://ducj-creator.github.io/Shirley-Grammar/assets/III%20clauses%20quiz.txt',
            'special': 'https://ducj-creator.github.io/Shirley-Grammar/assets/IV%20special%20sentence%20quiz.txt'
        };

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userScore = 0;
        let selectedOptionIndex = -1;
        let currentQuizId = '';

        function parseQuestions(text) {
            text = text.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n');
            const questions = [];
            let blocks = text.split(/\n\s*\n/);
            if (blocks.length < 2) {
                const reSplit = text.split(/\n(?=\d+[\.\、])/);
                if (reSplit.length > blocks.length) blocks = reSplit;
            }
            blocks.forEach(block => {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l !== '');
                if (lines.length < 2) return; 
                const qText = lines[0].replace(/^(?:\d+[\.\、\)]|Q\d+[\.\:\s])\s*/i, '');
                const options = [];
                let correctIdx = -1;
                for (let i = 1; i < lines.length; i++) {
                    let line = lines[i];
                    const isCorrect = line.includes('●') || line.includes('⚫') || line.includes('[✓]') || line.includes('[✔]') || line.includes('[v]') || line.toLowerCase().includes('(answer)');
                    let temp = line.replace(/\[.*?\]/g, '').replace(/\(.*?\)/g, '');
                    let firstValidIndex = -1;
                    for (let k = 0; k < temp.length; k++) {
                        if (/[a-zA-Z0-9"']/.test(temp[k])) {
                            firstValidIndex = k;
                            break;
                        }
                    }
                    if (firstValidIndex !== -1) {
                        temp = temp.substring(firstValidIndex);
                    } else {
                        continue;
                    }
                    let cleanLine = temp.trim();
                    if (cleanLine) {
                        options.push(cleanLine);
                        if (isCorrect) correctIdx = options.length - 1;
                    }
                }
                if (options.length >= 2) {
                    questions.push({
                        q: qText,
                        options: options,
                        correct: correctIdx
                    });
                }
            });
            return questions;
        }

        function toggleRacetracks() {
            const wrapper = document.getElementById('tracks-wrapper');
            const btn = document.querySelector('.race-entry-btn');
            if (wrapper.style.display === 'flex') {
                wrapper.style.display = 'none';
                btn.innerText = "Enter Challenge Arena";
            } else {
                wrapper.style.display = 'flex';
                btn.innerText = "Close Arena";
                setTimeout(() => wrapper.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 100);
            }
        }

        function startRace(id) {
            currentQuizId = id;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            document.getElementById('hud-title').innerText = "Module: " + id.charAt(0).toUpperCase() + id.slice(1);
            document.getElementById('quiz-body').innerHTML = '';
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'none'; 

            const url = quizUrls[id];

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`FILE NOT FOUND`);
                    return response.text();
                })
                .then(text => {
                    const allQuestions = parseQuestions(text);
                    if (allQuestions.length === 0) throw new Error("Parse Error");
                    currentQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
                    currentQuestionIndex = 0;
                    userScore = 0;
                    document.getElementById('loading-spinner').style.display = 'none';
                    renderQuestion();
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('quiz-body').innerHTML = `<p style="text-align:center;">Error loading resource.</p>`;
                });
        }

        function renderQuestion() {
            const q = currentQuestions[currentQuestionIndex];
            selectedOptionIndex = -1;
            document.getElementById('hud-progress').innerText = `Q: ${currentQuestionIndex + 1}/10`;
            let html = `<div class="question-box">${currentQuestionIndex + 1}. ${q.q}</div>`;
            html += `<div class="options-grid">`;
            q.options.forEach((opt, idx) => {
                html += `<div class="option-btn" onclick="selectOption(${idx})" id="opt-${idx}">${opt}</div>`;
            });
            html += `</div>`;
            document.getElementById('quiz-body').innerHTML = html;
            const btn = document.getElementById('submit-btn');
            btn.style.display = 'inline-block';
            btn.innerText = (currentQuestionIndex === 9) ? "Finish" : "Next";
            btn.disabled = true;
            btn.style.opacity = '0.5';
            btn.style.cursor = 'not-allowed';
            btn.dataset.answered = "false"; 
        }

        function selectOption(idx) {
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn.dataset.answered === "true") return;
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            selectedOptionIndex = idx;
            document.getElementById(`opt-${idx}`).classList.add('selected');
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
            submitBtn.style.cursor = 'pointer';
        }

        function submitAnswer() {
            const btn = document.getElementById('submit-btn');
            if (btn.dataset.answered !== "true") {
                const q = currentQuestions[currentQuestionIndex];
                const correctIdx = q.correct;
                if (correctIdx !== -1) document.getElementById(`opt-${correctIdx}`).classList.add('correct');
                if (selectedOptionIndex === correctIdx) userScore += 10;
                else document.getElementById(`opt-${selectedOptionIndex}`).classList.add('wrong');
                btn.dataset.answered = "true";
                if (currentQuestionIndex === 9) btn.innerText = "View Result";
                else btn.innerText = "Continue";
                return; 
            }
            btn.dataset.answered = "false";
            currentQuestionIndex++;
            if (currentQuestionIndex < 10 && currentQuestionIndex < currentQuestions.length) renderQuestion();
            else showResults();
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            const scoreDisplay = document.getElementById('final-score');
            let tempScore = 0;
            const targetScore = userScore;
            if (targetScore === 0) scoreDisplay.innerText = "0";
            else {
                const interval = setInterval(() => {
                    tempScore += 5; 
                    if (tempScore > targetScore) tempScore = targetScore;
                    scoreDisplay.innerText = `${tempScore}`;
                    if (tempScore >= targetScore) clearInterval(interval);
                }, 40);
            }
        }

        function restartRace() { startRace(currentQuizId); }
        function closeQuiz() { document.getElementById('quiz-overlay').style.display = 'none'; }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = {};
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const columns = line.split(',');
                    if (columns.length >= 3) result[columns[1].trim()] = columns[2].trim();
                }
            }
            return result;
        }

        const grammarLinks = parseCSV(grammarCSV);
        const statusEl = document.getElementById('status-message');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const closeBtn = document.getElementById('close');

        function showStatus(msg) {
            statusEl.textContent = `Processing: ${msg}`;
            statusEl.style.display = 'block';
            statusEl.style.animation = 'none';
            statusEl.offsetHeight; 
            statusEl.style.animation = 'fadeIn 0.3s';
            setTimeout(() => { statusEl.style.display = 'none'; }, 2000);
        }

        function handleLink(key) {
            const lowerKey = key.toLowerCase();
            if (grammarLinks[lowerKey]) {
                showStatus(`Opening ${key}...`);
                setTimeout(() => { window.open(grammarLinks[lowerKey], '_blank'); }, 300);
            }
        }

        function showExplanation(key) {
            const exp = sectionExplanations[key];
            if (exp) {
                modalTitle.innerHTML = exp.title;
                modalText.innerHTML = exp.text;
                modal.style.display = 'flex';
            }
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; }
    </script>
