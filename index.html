<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's Grammar E-Charger & Racetracks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #d45aff;
            --neon-gold: #ffd700;
            --neon-green: #0aff0a;
            --neon-red: #ff3366;
            --neon-orange: #ffaa00;
            /* 調整後的背景色：不再是純黑，而是深邃的星際藍，減少壓抑感 */
            --bg-dark: #0b1021;
            --bg-light: #1b2945;
            --glass-bg: rgba(20, 30, 50, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-dark); 
            background: radial-gradient(circle at center top, var(--bg-light) 0%, var(--bg-dark) 100%);
            position: relative;
        }

        /* --- 星空特效 (調亮) --- */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #aabfff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #aabfff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.7; /* 增加亮度 */
            z-index: -2;
            animation: twinkle 6s infinite ease-in-out;
        }
        
        .nebula {
            position: fixed;
            top: 50%; left: 50%;
            width: 150vw; height: 150vh;
            transform: translate(-50%, -50%);
            background: 
                radial-gradient(circle at 10% 30%, rgba(100, 50, 255, 0.15), transparent 60%),
                radial-gradient(circle at 90% 70%, rgba(0, 243, 255, 0.12), transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        /* 頂部導航 */
        header {
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-sizing: border-box;
            z-index: 100;
        }

        .back-btn {
            font-family: 'JetBrains Mono', monospace;
            text-decoration: none;
            color: var(--neon-blue);
            font-weight: 700;
            font-size: 1rem;
            padding: 0.6rem 1.5rem;
            border: 2px solid var(--neon-blue);
            background: rgba(10, 20, 40, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        .back-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        /* 主標題區 */
        .hero-section {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;
            z-index: 2;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(3rem, 7vw, 5rem);
            margin: 0;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(0, 243, 255, 0.6),
                0 0 20px rgba(0, 243, 255, 0.4);
            letter-spacing: 3px;
        }

        p.subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--neon-gold);
            font-size: 1.2rem;
            margin-top: 8px;
            text-shadow: 0 0 8px var(--neon-gold);
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* SVG 容器 */
        .svg-container {
            width: 100%;
            max-width: 1400px; /* 擴大最大寬度 */
            height: auto;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            padding: 0 20px;
        }

        svg {
            width: 100%;
            height: auto;
            max-height: 90vh;
            overflow: visible;
        }

        /* SVG 內部樣式 - 可讀性強化 */
        .cable-base { fill: none; stroke: #445577; stroke-width: 2; opacity: 0.4; }
        .cable-idle-flow { fill: none; stroke-width: 2; stroke-dasharray: 10 15; animation: flowAnimation 3s linear infinite; opacity: 0.5; }
        .cable-glow { fill: none; stroke-width: 5; stroke-dasharray: 1000; stroke-dashoffset: 1000; filter: drop-shadow(0 0 10px currentColor); opacity: 0; transition: opacity 0.2s; }
        .cable-group:hover .cable-glow { opacity: 1; animation: surgeFlow 1s linear infinite; }
        .cable-group:hover .cable-idle-flow { opacity: 1; stroke-width: 3; filter: drop-shadow(0 0 8px currentColor); }
        
        @keyframes flowAnimation { from { stroke-dashoffset: 25; } to { stroke-dashoffset: 0; } }
        @keyframes surgeFlow { to { stroke-dashoffset: 0; } }
        
        /* 中心區塊 */
        .core-rect { fill: rgba(10, 15, 25, 0.9); stroke: var(--neon-gold); stroke-width: 2.5; transition: all 0.3s; }
        .core-group:hover .core-rect { fill: rgba(255, 215, 0, 0.15); stroke: #fff; filter: drop-shadow(0 0 15px var(--neon-gold)); transform: scale(1.02); }
        .core-text { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 22px; fill: #fff; text-anchor: middle; pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,1); letter-spacing: 1px; }
        
        /* 標題區塊 */
        .section-header-rect { fill: rgba(20, 30, 50, 0.9); stroke: #ff3366; stroke-width: 2.5; cursor: pointer; transition: all 0.3s; }
        .section-header-group:hover .section-header-rect { fill: #ff3366; stroke: #fff; filter: drop-shadow(0 0 20px #ff3366); }
        .section-header-text { fill: #fff; font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 20px; text-anchor: middle; pointer-events: none; text-shadow: 0 0 10px rgba(0,0,0,0.8); }
        
        /* 端口按鈕 */
        .port-group { cursor: pointer; transition: all 0.3s ease; }
        .hit-area { fill: transparent; stroke: none; }
        
        /* 調整字體確保清晰 */
        .port-label { 
            fill: #eeeeee; 
            font-family: 'Inter', sans-serif; 
            font-size: 18px; /* 加大字體 */
            font-weight: 700; 
            transition: all 0.3s; 
            text-shadow: 
                3px 3px 0px rgba(0,0,0,0.9), /* 強烈的陰影確保在任何線條上都可讀 */
                -1px -1px 0 #000;
            letter-spacing: 0.5px; 
        }
        
        .port-circle-outer { fill: rgba(10, 15, 30, 0.95); stroke: #8899aa; stroke-width: 2; transition: all 0.3s; }
        .port-circle-inner { fill: #556677; transition: all 0.3s; }
        
        .port-group:hover .port-circle-outer { stroke: #fff; filter: drop-shadow(0 0 15px var(--target-color)); }
        .port-group:hover .port-circle-inner { fill: #fff; filter: drop-shadow(0 0 10px var(--target-color)); }
        .port-group:hover .port-label { fill: #fff; filter: drop-shadow(0 0 12px var(--target-color)); font-weight: 900; }

        /* Modal */
        #modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(8px); justify-content: center; align-items: center; }
        #modal-content { background: rgba(20, 30, 50, 0.98); border: 2px solid var(--neon-blue); box-shadow: 0 0 50px rgba(0, 243, 255, 0.2); padding: 40px; width: 85%; max-width: 650px; position: relative; color: #fff; border-radius: 8px; }
        #close { color: var(--neon-blue); position: absolute; top: 20px; right: 25px; font-size: 32px; cursor: pointer; }
        .explanation-title { color: var(--neon-gold); border-bottom: 2px solid rgba(255, 215, 0, 0.3); padding-bottom: 15px; font-size: 26px; font-family: 'Rajdhani', sans-serif; text-transform: uppercase; }
        .explanation-text { line-height: 1.8; color: #eef; font-size: 1.1rem; margin-top: 20px; }
        
        .status-message { position: fixed; bottom: 30px; right: 30px; background: rgba(10, 20, 30, 0.9); border: 1px solid var(--neon-green); color: var(--neon-green); padding: 15px 30px; font-family: 'JetBrains Mono', monospace; z-index: 3000; font-size: 14px; box-shadow: 0 0 25px rgba(10, 255, 10, 0.3); display: none; text-transform: uppercase; border-radius: 4px; }

        /* --- RACETRACK SECTION --- */
        .racetrack-container {
            width: 100%;
            max-width: 1100px;
            margin: 40px auto 80px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .race-entry-btn {
            background: linear-gradient(90deg, #c70039 0%, #ff3366 100%);
            border: none;
            padding: 1.5rem 4rem;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 51, 102, 0.5);
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .race-entry-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: 0.5s;
        }

        .race-entry-btn:hover::before {
            left: 100%;
        }

        .race-entry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(255, 51, 102, 0.8);
            text-shadow: 0 0 10px white;
        }

        /* Track Selection Area */
        .tracks-wrapper {
            display: none;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .track-card {
            width: 200px;
            height: 120px;
            background: rgba(30, 40, 60, 0.8); /* Lighter card bg */
            border: 2px solid #556;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }

        .track-card:hover {
            transform: translateY(-8px);
        }

        .track-card h3 {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            font-size: 1.3rem;
            z-index: 2;
            text-align: center;
        }

        /* Track specific colors */
        .track-1 { border-color: var(--neon-gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.15); }
        .track-1:hover { background: rgba(255, 215, 0, 0.15); box-shadow: 0 0 30px var(--neon-gold); }
        .track-1 h3 { color: var(--neon-gold); }

        .track-2 { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 243, 255, 0.15); }
        .track-2:hover { background: rgba(0, 243, 255, 0.15); box-shadow: 0 0 30px var(--neon-blue); }
        .track-2 h3 { color: var(--neon-blue); }

        .track-3 { border-color: var(--neon-purple); box-shadow: 0 0 15px rgba(212, 90, 255, 0.15); }
        .track-3:hover { background: rgba(212, 90, 255, 0.15); box-shadow: 0 0 30px var(--neon-purple); }
        .track-3 h3 { color: var(--neon-purple); }

        .track-4 { border-color: var(--neon-green); box-shadow: 0 0 15px rgba(10, 255, 10, 0.15); }
        .track-4:hover { background: rgba(10, 255, 10, 0.15); box-shadow: 0 0 30px var(--neon-green); }
        .track-4 h3 { color: var(--neon-green); }

        .track-5 { border-color: var(--neon-orange); box-shadow: 0 0 15px rgba(255, 170, 0, 0.15); }
        .track-5:hover { background: rgba(255, 170, 0, 0.15); box-shadow: 0 0 30px var(--neon-orange); }
        .track-5 h3 { color: var(--neon-orange); }

        /* QUIZ HUD INTERFACE */
        #quiz-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 20, 0.95);
            z-index: 5000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hud-container {
            width: 90%;
            max-width: 800px;
            background: rgba(20, 25, 40, 0.98);
            border: 2px solid #556;
            padding: 35px;
            position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
            border-radius: 8px;
        }

        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #445;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .hud-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .hud-score {
            font-family: 'JetBrains Mono', monospace;
            color: var(--neon-gold);
            font-size: 1.4rem;
        }

        .question-box {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 700;
            color: #fff;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .option-btn {
            background: rgba(255,255,255,0.06);
            border: 1px solid #667;
            padding: 18px 25px 18px 60px;
            text-align: left;
            color: #ddd;
            font-family: 'Inter', sans-serif;
            font-size: 1.15rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            border-radius: 4px;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            left: 20px;
            width: 20px;
            height: 20px;
            border: 2px solid #889;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .option-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: #aab;
            color: #fff;
        }

        .option-btn:hover::before {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
        }

        .option-btn.selected {
            border-color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.15);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.25);
        }

        .option-btn.selected::before {
            background: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .option-btn.correct {
            border-color: var(--neon-green);
            background: rgba(10, 255, 10, 0.2);
            color: #fff;
            font-weight: bold;
        }
        .option-btn.correct::before {
            background: var(--neon-green);
            border-color: var(--neon-green);
        }

        .option-btn.wrong {
            border-color: var(--neon-red);
            background: rgba(255, 51, 102, 0.2);
            color: #fff;
        }
        .option-btn.wrong::before {
            border-color: var(--neon-red);
            background: transparent;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        .hud-btn {
            background: transparent;
            border: 2px solid #667;
            color: #99a;
            padding: 12px 35px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.3rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .hud-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        .submit-btn {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }
        .submit-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 25px var(--neon-green);
        }

        .result-screen {
            text-align: center;
        }
        .final-score {
            font-size: 5rem;
            font-family: 'Rajdhani', sans-serif;
            color: var(--neon-gold);
            text-shadow: 0 0 30px var(--neon-gold);
            margin: 25px 0;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="nebula"></div>

    <header>
        <a href="https://ducj-creator.github.io/Teacher-Shirley/study-tools/index.html" class="back-btn">
            &lt; Return to Base
        </a>
    </header>

    <div class="hero-section">
        <h1>Shirley's Grammar E-Charger</h1>
        <p class="subtitle">/// SYSTEM READY /// INITIATING ENERGY FLOW ///</p>
    </div>

    <div class="svg-container">
        <svg viewBox="0 0 1400 750" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0" />
                    <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
                </linearGradient>
            </defs>

            <path d="M 700 0 L 700 750" stroke="rgba(255,255,255,0.08)" stroke-width="14" />
            <path d="M 700 0 L 700 750" stroke="url(#goldGrad)" stroke-width="4" stroke-dasharray="20 40">
                <animate attributeName="stroke-dashoffset" from="0" to="60" dur="1s" repeatCount="indefinite" />
            </path>

            <g transform="translate(700, 100)">
                <rect x="-140" y="-45" width="280" height="60" fill="#000" stroke="var(--neon-gold)" stroke-width="2" rx="0" />
                <text x="0" y="0" fill="var(--neon-gold)" text-anchor="middle" font-family="Rajdhani" font-weight="700" font-size="28" dominant-baseline="middle" style="text-shadow: 0 0 15px var(--neon-gold);">SENTENCE STRUCTURES句子結構</text>
                
                <g class="core-group" onclick="handleLink('simple')">
                    <rect x="-110" y="50" width="220" height="50" class="core-rect" rx="2"/>
                    <text x="0" y="82" class="core-text">1. SIMPLE簡單句</text>
                </g>
                <line x1="0" y1="100" x2="0" y2="130" stroke="#555" stroke-width="2" />

                <g class="core-group" onclick="handleLink('compound')">
                    <rect x="-110" y="130" width="220" height="50" class="core-rect" rx="2"/>
                    <text x="0" y="162" class="core-text">2. COMPOUND複合句</text>
                </g>
                <line x1="0" y1="180" x2="0" y2="210" stroke="#555" stroke-width="2" />

                <g class="core-group" onclick="handleLink('complex')">
                    <rect x="-110" y="210" width="220" height="50" class="core-rect" rx="2"/>
                    <text x="0" y="242" class="core-text">3. COMPLEX複雜句</text>
                </g>
                <line x1="0" y1="260" x2="0" y2="290" stroke="#555" stroke-width="2" />

                <g class="core-group" onclick="handleLink('compound-complex')">
                    <rect x="-110" y="290" width="220" height="50" class="core-rect" rx="2"/>
                    <text x="0" y="322" class="core-text">4. COMP-COMPLEX複合複雜句</text>
                </g>
            </g>

            <g class="cable-group" style="color: var(--neon-blue)">
                <path d="M 700 130 C 500 130, 450 150, 250 150" class="cable-base" />
                <path d="M 700 130 C 500 130, 450 150, 250 150" class="cable-idle-flow" stroke="currentColor" />
                <path d="M 700 130 C 500 130, 450 150, 250 150" class="cable-glow" stroke="currentColor" />
            </g>

            <g class="cable-group" style="color: var(--neon-purple)">
                <path d="M 700 370 C 500 370, 450 450, 250 450" class="cable-base" />
                <path d="M 700 370 C 500 370, 450 450, 250 450" class="cable-idle-flow" stroke="currentColor" />
                <path d="M 700 370 C 500 370, 450 450, 250 450" class="cable-glow" stroke="currentColor" />
            </g>

            <g transform="translate(250, 150)">
                <g class="section-header-group" onclick="showExplanation('parts-of-speech')">
                    <rect x="-90" y="-30" width="180" height="50" class="section-header-rect" rx="2"/>
                    <text x="0" y="-5" class="section-header-text" dominant-baseline="middle">I. PARTS OF SPEECH詞性</text>
                    <text x="0" y="12" fill="#aaa" font-size="11" text-anchor="middle" font-family="JetBrains Mono">[INFO]</text>
                </g>

                <g class="port-group" onclick="handleLink('nouns')" style="--target-color: var(--neon-blue)">
                    <line x1="0" y1="20" x2="-120" y2="70" stroke="#556" stroke-width="2"/>
                    <circle cx="-120" cy="70" r="40" class="hit-area" />
                    <circle cx="-120" cy="70" r="8" class="port-circle-outer" />

        };

        // --- NEW QUIZ CONFIGURATION ---
        const quizUrls = {
            'structure': 'https://ducj-creator.github.io/Shirley-Grammar/assets/sentence%20structure%20quiz.txt',
            'pos': 'https://ducj-creator.github.io/Shirley-Grammar/assets/I%20part%20of%20speech%20quiz.txt',

        };

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userScore = 0;
        let selectedOptionIndex = -1;
        let currentQuizId = '';

        // --- THE SURGICAL PARSER ---
        function parseQuestions(text) {
            text = text.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n');
            const questions = [];
            
            let blocks = text.split(/\n\s*\n/);
            
            if (blocks.length < 2) {
                const reSplit = text.split(/\n(?=\d+[\.\、])/);
                if (reSplit.length > blocks.length) blocks = reSplit;
            }

            blocks.forEach(block => {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l !== '');
                if (lines.length < 2) return; 

                const qText = lines[0].replace(/^(?:\d+[\.\、\)]|Q\d+[\.\:\s])\s*/i, '');
                
                const options = [];
                let correctIdx = -1;

                for (let i = 1; i < lines.length; i++) {
                    let line = lines[i];
                    
                    const isCorrect = line.includes('●') || line.includes('⚫') || line.includes('[✓]') || line.includes('[✔]') || line.includes('[v]') || line.toLowerCase().includes('(answer)');
                    
                    let temp = line.replace(/\[.*?\]/g, '').replace(/\(.*?\)/g, '');
                    
                    let firstValidIndex = -1;
                    for (let k = 0; k < temp.length; k++) {
                        if (/[a-zA-Z0-9"']/.test(temp[k])) {
                            firstValidIndex = k;
                            break;
                        }
                    }

                    if (firstValidIndex !== -1) {
                        temp = temp.substring(firstValidIndex);
                    } else {
                        continue;
                    }
                    
                    let cleanLine = temp.trim();

                    if (cleanLine) {
                        options.push(cleanLine);
                        if (isCorrect) correctIdx = options.length - 1;
                    }
                }

                if (options.length >= 2) {
                    questions.push({
                        q: qText,
                        options: options,
                        correct: correctIdx
                    });
                }
            });

            return questions;
        }

        // --- RACETRACK FUNCTIONS ---
        function toggleRacetracks() {
            const wrapper = document.getElementById('tracks-wrapper');
            if (wrapper.style.display === 'flex') {
                wrapper.style.display = 'none';
            } else {
                wrapper.style.display = 'flex';
                setTimeout(() => wrapper.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 100);
            }
        }

        function startRace(id) {
            currentQuizId = id;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            document.getElementById('hud-title').innerText = "TRACK: " + id.toUpperCase();
            document.getElementById('quiz-body').innerHTML = '';
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'none'; 

            const url = quizUrls[id];

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`FILE NOT FOUND (HTTP ${response.status}). Check URL.`);
                    }
                    return response.text();
                })
                .then(text => {
                    if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                        throw new Error("Invalid Format: Received HTML page instead of TXT file.");
                    }

                    const allQuestions = parseQuestions(text);
                    
                    if (allQuestions.length === 0) {
                        throw new Error("Parse Error: No questions found in file.");
                    }

                    // Randomize and pick 10
                    currentQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
                    currentQuestionIndex = 0;
                    userScore = 0;
                    
                    document.getElementById('loading-spinner').style.display = 'none';
                    renderQuestion();
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('quiz-body').innerHTML = `
                        <div style="color: #ff5555; text-align: center; border: 1px solid #ff5555; padding: 20px;">
                            <h3>⚠️ PIT CREW FAILURE</h3>
                            <p>${err.message}</p>
                        </div>
                    `;
                });
        }

        function renderQuestion() {
            const q = currentQuestions[currentQuestionIndex];
            selectedOptionIndex = -1;
            
            document.getElementById('hud-progress').innerText = `LAP: ${currentQuestionIndex + 1}/10`;
            
            let html = `<div class="question-box">${currentQuestionIndex + 1}. ${q.q}</div>`;
            html += `<div class="options-grid">`;
            
            q.options.forEach((opt, idx) => {
                html += `<div class="option-btn" onclick="selectOption(${idx})" id="opt-${idx}">${opt}</div>`;
            });
            html += `</div>`;

            document.getElementById('quiz-body').innerHTML = html;
            
            const btn = document.getElementById('submit-btn');
            btn.style.display = 'inline-block';
            btn.innerText = (currentQuestionIndex === 9) ? "FINISH LINE >" : "NEXT CHECKPOINT >";
            btn.disabled = true;
            btn.style.opacity = '0.5';
            btn.style.cursor = 'not-allowed';
            btn.dataset.answered = "false"; 
        }

        function selectOption(idx) {
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn.dataset.answered === "true") return;

            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            
            selectedOptionIndex = idx;
            document.getElementById(`opt-${idx}`).classList.add('selected');
            
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
            submitBtn.style.cursor = 'pointer';
        }

        function submitAnswer() {
            const btn = document.getElementById('submit-btn');
            
            if (btn.dataset.answered !== "true") {
                const q = currentQuestions[currentQuestionIndex];
                const correctIdx = q.correct;
                
                if (correctIdx !== -1) {
                    document.getElementById(`opt-${correctIdx}`).classList.add('correct');
                }
                
                if (selectedOptionIndex === correctIdx) {
                    userScore += 10;
                } else {
                    document.getElementById(`opt-${selectedOptionIndex}`).classList.add('wrong');
                }

                btn.dataset.answered = "true";
                
                if (currentQuestionIndex === 9) {
                    btn.innerText = "VIEW RESULTS";
                } else {
                    btn.innerText = "CONTINUE >";
                }
                return; 
            }

            btn.dataset.answered = "false";
            currentQuestionIndex++;
            
            if (currentQuestionIndex < 10 && currentQuestionIndex < currentQuestions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            
            const scoreDisplay = document.getElementById('final-score');
            let tempScore = 0;
            const targetScore = userScore;
            
            if (targetScore === 0) {
                 scoreDisplay.innerText = "0/100";
            } else {
                const interval = setInterval(() => {
                    tempScore += 5; 
                    if (tempScore > targetScore) tempScore = targetScore;
                    scoreDisplay.innerText = `${tempScore}/100`;
                    if (tempScore >= targetScore) clearInterval(interval);
                }, 40);
            }
        }

            startRace(currentQuizId);
        }

        function closeQuiz() {
            document.getElementById('quiz-overlay').style.display = 'none';
        }

        // --- EXISTING UTILS ---
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = {};
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const columns = line.split(',');
                    if (columns.length >= 3) {
                        result[columns[1].trim()] = columns[2].trim();
                    }
                }
            }
            return result;
        }

        const grammarLinks = parseCSV(grammarCSV);
        const statusEl = document.getElementById('status-message');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const closeBtn = document.getElementById('close');

        function showStatus(msg) {
            statusEl.textContent = `> ${msg}`;
            statusEl.style.display = 'block';
            statusEl.style.animation = 'none';
            statusEl.offsetHeight; 
            statusEl.style.animation = 'fadeIn 0.2s';
            setTimeout(() => { statusEl.style.display = 'none'; }, 2000);
        }

        function handleLink(key) {
            const lowerKey = key.toLowerCase();
            if (grammarLinks[lowerKey]) {
                showStatus(`CHARGING MODULE: [${key.toUpperCase()}]...`);
                setTimeout(() => {
                    window.open(grammarLinks[lowerKey], '_blank');
                }, 300);
            }
        }

        function showExplanation(key) {
            const exp = sectionExplanations[key];
            if (exp) {
                modalTitle.innerHTML = exp.title;
                modalText.innerHTML = exp.text;
                modal.style.display = 'flex';
            }
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => {
            if (e.target == modal) modal.style.display = 'none';
        }
    </script>
</body>
</html>
