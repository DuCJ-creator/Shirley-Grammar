<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grammar Charging Station</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* Mechanical, monospace font */
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d, #404040); /* Dark metallic industrial gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            position: relative; /* For robot positioning */
        }
        #station-container {
            text-align: center;
            z-index: 1;
        }
        #station-svg {
            border: 2px solid #808080; /* Thick metal border */
            background: linear-gradient(to bottom, #333333, #555555); /* Metallic SVG bg */
            border-radius: 0; /* Sharp edges for mechanical */
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5); /* Bronze glow */
        }
        .branch-label {
            font-weight: bold;
            fill: #FFFFFF; /* White for high contrast */
            text-anchor: middle;
            font-size: 11px; /* Slightly smaller to fit */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* Strong shadow for readability */
        }
        .port {
            cursor: pointer;
            stroke: #C0C0C0; /* Silver stroke */
            stroke-width: 2;
            transition: transform 0.3s ease;
            filter: url(#metalGlow);
            fill: url(#portGradient);
        }
        .port:hover {
            transform: scale(1.2);
            filter: url(#metalGlowHover);
        }
        .port-label {
            font-size: 10px;
            fill: #FFFFFF; /* White for contrast on dark bg */
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.9);
        }
        .pillar-label {
            font-weight: bold;
            fill: #FFFFFF;
            text-anchor: middle;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 12px;
        }
        .electricity-box {
            fill: url(#boxGradient); /* Dark metallic gradient */
            stroke: #B87333; /* Copper stroke */
            stroke-width: 3;
            rx: 5; /* Slight round for bolted look */
        }
        .box-number {
            font-weight: bold;
            fill: #FFD700; /* Gold for contrast */
            text-anchor: middle;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .charging-wire {
            stroke: url(#wireGradient); /* Copper gradient */
            stroke-width: 3;
            fill: none;
            filter: url(#wireGlow);
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background: linear-gradient(to bottom, #2d2d2d, #404040); /* Dark metallic modal */
            margin: auto;
            padding: 20px;
            border: 2px solid #B87333; /* Copper border */
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(184, 115, 51, 0.7); /* Copper glow */
            color: #fff;
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #close:hover {
            color: #FFD700;
        }
        .explanation-title {
            color: #FFFFFF;
            border-bottom: 2px solid #B87333;
            padding-bottom: 10px;
        }
        .explanation-text {
            line-height: 1.6;
            color: #CCCCCC; /* Light gray for readability */
        }
        @keyframes extend {
            from {
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
        .animated-cable {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: extend 2s ease-in-out forwards, flow 1s linear infinite; /* Add flowing animation */
            stroke: url(#cableGradient); /* Steel blue gradient */
            stroke-width: 6;
            fill: none;
            filter: url(#cableGlow);
        }
        @keyframes flow {
            from {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: -1000;
            }
        }
        .charging-wire {
            stroke-dasharray: 10 5; /* Dashed for current effect */
            animation: flowWire 0.5s linear infinite; /* Flowing dash */
        }
        @keyframes flowWire {
            from {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: -15;
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: url(#metalGlow);
                r: 12;
            }
            50% {
                transform: scale(1.1);
                filter: url(#metalGlowHover);
                r: 14;
            }
        }
        .port.animate {
            animation: pulse 1s ease-in-out;
        }
        h1 {
            color: #B87333; /* Copper title */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 2.5em;
            font-weight: bold;
        }
        p {
            color: #CCCCCC;
            font-style: normal; /* Remove italic for mechanical */
        }
        /* Robot Animation Styles - Free Movement with Cutie Design */
        #robot-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            z-index: 2;
        }
        #robot {
            animation: walk 4s ease-in-out infinite;
        }
        @keyframes walk {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-20px);
            }
        }
        .robot-head {
            fill: #FFB6C1; /* Pink for cuteness */
            stroke: #FF69B4; /* Hot pink stroke */
            stroke-width: 2;
        }
        .robot-body {
            fill: #87CEEB; /* Sky blue body */
            stroke: #4169E1; /* Royal blue stroke */
            stroke-width: 2;
        }
        .robot-leg {
            fill: #98FB98; /* Pale green legs */
            stroke: #32CD32; /* Lime green stroke */
            stroke-width: 1;
            animation: legSwing 1s ease-in-out infinite alternate;
        }
        .robot-leg.left {
            animation-delay: -0.5s;
        }
        @keyframes legSwing {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }
        .robot-antenna {
            stroke: #FFD700; /* Gold antenna */
            stroke-width: 3;
            stroke-linecap: round;
            fill: none;
        }
        .robot-eye {
            fill: #000; /* Black eyes */
            r: 2;
        }
        .robot-mouth {
            fill: none;
            stroke: #FF69B4; /* Smiling mouth */
            stroke-width: 2;
            d: "M 45 25 Q 50 30 55 25"; /* Curved smile */
        }
    </style>
</head>
<body>
    <div id="station-container">
        <h1>Interactive Grammar Charging Station</h1>
        <p>Click on the pillar levels or charging ports to power up your grammar knowledge!</p>
        <svg id="station-svg" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
            <!-- Definitions for mechanical metal effects -->
            <defs>
                <!-- Gradient for ports (silver to steel) -->
                <linearGradient id="portGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
                </linearGradient>
                <!-- Gradient for boxes (dark steel) -->
                <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
                </linearGradient>
                <!-- Gradient for wires (copper) -->
                <linearGradient id="wireGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#CD7F32;stop-opacity:1" />
                </linearGradient>
                <!-- Gradient for cables (steel) -->
                <linearGradient id="cableGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
                </linearGradient>
                <!-- Metal glow filter for ports -->
                <filter id="metalGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Stronger metal shine on hover -->
                <filter id="metalGlowHover" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Glow for cables -->
                <filter id="cableGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Glow for wires -->
                <filter id="wireGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Rivet pattern for mechanical texture -->
                <pattern id="rivets" patternUnits="userSpaceOnUse" width="20" height="20">
                    <circle cx="10" cy="10" r="2" fill="#696969" />
                </pattern>
            </defs>
            <!-- Riveted texture overlay on SVG -->
            <rect x="0" y="0" width="800" height="600" fill="url(#rivets)" opacity="0.1"/>
            
            <!-- Ground (Rusted metal) -->
            <rect x="0" y="550" width="800" height="50" fill="#8B4513" />
            
            <!-- Pillar (Thicker with metal gradient) -->
            <linearGradient id="pillarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
            </linearGradient>
            <rect x="390" y="100" width="20" height="400" fill="url(#pillarGradient)" style="stroke: #808080; stroke-width: 3;" class="animated-cable" filter="url(#cableGlow)" />
            <!-- Top Sign with metal gradient -->
            <linearGradient id="signGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
            </linearGradient>
            <rect x="320" y="60" width="160" height="40" fill="url(#signGradient)" rx="5" stroke="#CD853F" stroke-width="2" />
            <text x="400" y="90" fill="#FFFFFF" text-anchor="middle" font-weight="bold" font-size="18" filter="url(#metalGlow)">Grammar Station</text>
            
            <!-- Pillar Labels -->
            <text x="430" y="450" class="pillar-label" style="cursor: pointer;" onclick="https://ducj-creator.github.io/Shirley-Grammar/simple%20sentences/">1. Simple Sentence</text>
            <text x="430" y="350" class="pillar-label" style="cursor: pointer;" onclick="showExplanation('compound')">2. Compound Sentence</text>
            <text x="430" y="250" class="pillar-label" style="cursor: pointer;" onclick="showExplanation('complex')">3. Complex Sentence</text>
            <text x="430" y="150" class="pillar-label" style="cursor: pointer;" onclick="showExplanation('compound-complex')">4. Compound-Complex Sentence</text>
            
            <!-- Section 1: Parts of Speech -->
            <path d="M 400 130 Q 300 100 200 130" class="animated-cable" />
            <rect x="160" y="80" width="80" height="100" class="electricity-box" />
            <text x="200" y="110" class="branch-label">Parts of Speech</text> <!-- Adjusted y to fit better -->
            <text x="200" y="140" class="box-number">1</text>
            <circle cx="80" cy="60" r="12" class="port" onclick="showExplanation('nouns')" />
            <text x="80" y="65" class="port-label">Nouns</text>
            <line x1="80" y1="60" x2="200" y2="130" class="charging-wire" />
            <circle cx="120" cy="200" r="12" class="port" onclick="showExplanation('pronouns')" />
            <text x="120" y="205" class="port-label">Pronouns</text>
            <line x1="120" y1="200" x2="200" y2="130" class="charging-wire" />
            <circle cx="40" cy="120" r="12" class="port" onclick="showExplanation('adjectives-adverbs')" />
            <text x="40" y="125" class="port-label">Adjectives & Adverbs</text>
            <line x1="40" y1="120" x2="200" y2="130" class="charging-wire" />
            <circle cx="140" cy="30" r="12" class="port" onclick="showExplanation('verbs')" />
            <text x="140" y="35" class="port-label">Verbs</text>
            <line x1="140" y1="30" x2="200" y2="130" class="charging-wire" />
            <circle cx="100" cy="220" r="12" class="port" onclick="showExplanation('prepositions')" />
            <text x="100" y="225" class="port-label">Prepositions</text>
            <line x1="100" y1="220" x2="200" y2="130" class="charging-wire" />
            
            <!-- Section 2: Nonfinite Verbs -->
            <path d="M 400 350 Q 300 380 200 350" class="animated-cable" />
            <rect x="160" y="300" width="80" height="100" class="electricity-box" />
            <text x="200" y="330" class="branch-label">Nonfinite Verbs</text> <!-- Adjusted y -->
            <text x="200" y="360" class="box-number">2</text>
            <circle cx="80" cy="280" r="12" class="port" onclick="showExplanation('infinitive')" />
            <text x="80" y="285" class="port-label">Infinitive Verbs</text>
            <line x1="80" y1="280" x2="200" y2="350" class="charging-wire" />
            <circle cx="120" cy="420" r="12" class="port" onclick="showExplanation('gerund')" />
            <text x="120" y="425" class="port-label">Gerund</text>
            <line x1="120" y1="420" x2="200" y2="350" class="charging-wire" />
            <circle cx="40" cy="340" r="12" class="port" onclick="showExplanation('present-participle')" />
            <text x="40" y="345" class="port-label">Present Participle</text>
            <line x1="40" y1="340" x2="200" y2="350" class="charging-wire" />
            <circle cx="140" cy="270" r="12" class="port" onclick="showExplanation('past-participle')" />
            <text x="140" y="275" class="port-label">Past Participle</text>
            <line x1="140" y1="270" x2="200" y2="350" class="charging-wire" />
            
            <!-- Section 3: Clauses -->
            <path d="M 400 130 Q 500 100 600 130" class="animated-cable" />
            <rect x="560" y="80" width="80" height="100" class="electricity-box" />
            <text x="600" y="110" class="branch-label">Clauses</text> <!-- Adjusted y -->
            <text x="600" y="140" class="box-number">3</text>
            <circle cx="680" cy="60" r="12" class="port" onclick="showExplanation('noun-clause')" />
            <text x="680" y="65" class="port-label">Noun Clause</text>
            <line x1="680" y1="60" x2="600" y2="130" class="charging-wire" />
            <circle cx="640" cy="200" r="12" class="port" onclick="showExplanation('adjective-clause')" />
            <text x="640" y="205" class="port-label">Adjective Clause</text>
            <line x1="640" y1="200" x2="600" y2="130" class="charging-wire" />
            <circle cx="720" cy="120" r="12" class="port" onclick="showExplanation('adverb-clause')" />
            <text x="720" y="125" class="port-label">Adverb Clause</text>
            <line x1="720" y1="120" x2="600" y2="130" class="charging-wire" />
            
            <!-- Section 4: Special Sentence Structures -->
            <path d="M 400 350 Q 500 380 600 350" class="animated-cable" />
            <rect x="560" y="300" width="80" height="100" class="electricity-box" />
            <text x="600" y="330" class="branch-label">Special Sentence Structures</text> <!-- Adjusted y -->
            <text x="600" y="360" class="box-number">4</text>
            <circle cx="680" cy="280" r="12" class="port" onclick="showExplanation('questions')" />
            <text x="680" y="285" class="port-label">Questions</text>
            <line x1="680" y1="280" x2="600" y2="350" class="charging-wire" />
            <circle cx="640" cy="420" r="12" class="port" onclick="showExplanation('exclamations')" />
            <text x="640" y="425" class="port-label">Exclamations</text>
            <line x1="640" y1="420" x2="600" y2="350" class="charging-wire" />
            <circle cx="720" cy="340" r="12" class="port" onclick="showExplanation('inverted')" />
            <text x="720" y="345" class="port-label">Inverted</text>
            <line x1="720" y1="340" x2="600" y2="350" class="charging-wire" />
            <circle cx="600" cy="270" r="12" class="port" onclick="showExplanation('subjunctive')" />
            <text x="600" y="275" class="port-label">Subjunctive Mood</text>
            <line x1="600" y1="270" x2="600" y2="350" class="charging-wire" />
        </svg>
    </div>

    <!-- Cutie Robot with Free Movement -->
    <div id="robot-container">
        <svg id="robot" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Antenna -->
            <line x1="50" y1="5" x2="50" y2="15" class="robot-antenna" />
            <circle cx="50" cy="5" r="3" fill="#FFD700" />
            <!-- Robot Head -->
            <circle cx="50" cy="20" r="15" class="robot-head" />
            <!-- Eyes -->
            <circle cx="45" cy="18" r="2" class="robot-eye" />
            <circle cx="55" cy="18" r="2" class="robot-eye" />
            <!-- Smile -->
            <path d="M 45 25 Q 50 30 55 25" class="robot-mouth" />
            <!-- Robot Body -->
            <rect x="35" y="35" width="30" height="30" rx="10" class="robot-body" /> <!-- Rounded for cuteness -->
            <!-- Robot Arms (chubby) -->
            <rect x="20" y="40" width="18" height="8" rx="4" class="robot-body" />
            <rect x="62" y="40" width="18" height="8" rx="4" class="robot-body" />
            <!-- Robot Legs (short and stubby) -->
            <rect x="42" y="70" width="6" height="15" rx="3" class="robot-leg left" transform-origin="45 82.5" />
            <rect x="52" y="70" width="6" height="15" rx="3" class="robot-leg" transform-origin="55 82.5" />
        </svg>
    </div>

    <!-- Modal for Explanations -->
    <div id="modal">
        <div id="modal-content">
            <span id="close">&times;</span>
            <h2 id="modal-title" class="explanation-title"></h2>
            <p id="modal-text" class="explanation-text"></p>
        </div>
    </div>

    <script>
        // Explanations data (unchanged)
        const explanations = {
            simple: { title: "Simple Sentence", text: "A simple sentence consists of one independent clause with a subject and a predicate. It expresses a complete thought. Example: 'The cat sleeps.'" },
            compound: { title: "Compound Sentence", text: "A compound sentence joins two or more independent clauses with coordinating conjunctions (and, but, or, etc.). Example: 'I like tea, and she likes coffee.'" },
            complex: { title: "Complex Sentence", text: "A complex sentence contains one independent clause and at least one dependent clause. Example: 'Although it rained, we went outside.'" },
            'compound-complex': { title: "Compound-Complex Sentence", text: "A compound-complex sentence combines at least two independent clauses and one or more dependent clauses. Example: 'I wanted to stay home because it was raining, but my friend insisted we go out.'" },
            nouns: { title: "Nouns", text: "A noun is a word that names a person, place, thing, idea, or quality. Types include common, proper, abstract, and concrete nouns. Example: 'dog', 'London', 'happiness'." },
            pronouns: { title: "Pronouns", text: "A pronoun replaces a noun to avoid repetition. Types include personal (I, you), possessive (mine, yours), reflexive (myself). Example: 'She went to the store' instead of repeating the name." },
            'adjectives-adverbs': { title: "Adjectives & Adverbs", text: "Adjectives describe nouns (e.g., 'big house'). Adverbs modify verbs, adjectives, or other adverbs (e.g., 'run quickly'). They add detail to sentences." },
            verbs: { title: "Verbs", text: "A verb expresses an action, occurrence, or state of being. Types include action (run), linking (is), and helping (can run). Essential for predicates." },
            prepositions: { title: "Prepositions", text: "A preposition shows the relationship between a noun/pronoun and other words (e.g., in, on, at). Forms prepositional phrases: 'The book is on the table'." },
            infinitive: { title: "Infinitive Verbs", text: "An infinitive is the base form of a verb, often with 'to' (to run). Used as nouns, adjectives, or adverbs. Example: 'To err is human'." },
            gerund: { title: "Gerund", text: "A gerund is a verb form ending in -ing that functions as a noun. Example: 'Swimming is fun' (swimming is the subject)." },
            'present-participle': { title: "Present Participle", text: "A present participle ends in -ing and acts as an adjective or part of continuous tenses. Example: 'The running water' or 'I am running'." },
            'past-participle': { title: "Past Participle", text: "A past participle (often -ed or irregular) used in perfect tenses or as adjectives. Example: 'The broken vase' or 'I have eaten'." },
            'noun-clause': { title: "Noun Clause", text: "A noun clause acts as a noun (subject, object, etc.). Introduced by words like that, who, what. Example: 'What she said surprised me'." },
            'adjective-clause': { title: "Adjective Clause", text: "An adjective clause modifies a noun, starting with relative pronouns (who, which, that). Example: 'The book that I read was great'." },
            'adverb-clause': { title: "Adverb Clause", text: "An adverb clause modifies a verb, adjective, or adverb, showing time, cause, etc. Example: 'I will call when I arrive'." },
            questions: { title: "Questions", text: "Questions seek information or confirmation. Types: yes/no (Do you like it?), wh- (What is your name?), rhetorical. Invert subject-verb often." },
            exclamations: { title: "Exclamations", text: "Exclamatory sentences express strong emotion, often ending with !. Example: 'What a beautiful day!' Uses inversion or interjections like 'Wow!'." },
            inverted: { title: "Inverted Sentences", text: "Inversion reverses normal subject-verb order for emphasis or questions. Example: 'Never have I seen such beauty!' Common in literature." },
            subjunctive: { title: "Subjunctive Mood", text: "The subjunctive mood expresses wishes, hypotheticals, or demands. Uses base verb form: 'If I were rich...' or 'I suggest that he go'."
        };

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const close = document.getElementById('close');

        function showExplanation(key) {
            const exp = explanations[key];
            if (exp) {
                modalTitle.textContent = exp.title;
                modalText.textContent = exp.text;
                modal.style.display = 'flex';
                // Animate ports on click
                event.target.classList.add('animate');
                setTimeout(() => event.target.classList.remove('animate'), 1000);
            }
        }

        close.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Trigger initial animations on load
        window.onload = function() {
            const ports = document.querySelectorAll('.port');
            ports.forEach((port, index) => {
                setTimeout(() => port.classList.add('animate'), index * 200);
            });
        };
    </script>
</body>
