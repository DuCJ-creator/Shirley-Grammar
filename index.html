<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's E-Charger</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d, #404040);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        #station-container {
            text-align: center;
            z-index: 1;
        }
        #station-svg {
            border: 2px solid #808080;
            background: linear-gradient(to bottom, #333333, #555555);
            border-radius: 0;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
        }
        .branch-label {
            font-weight: bold;
            fill: #FFFFFF;
            text-anchor: middle;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .port {
            cursor: pointer;
            stroke: #C0C0C0;
            stroke-width: 2;
            transition: transform 0.3s ease;
            filter: url(#metalGlow);
            fill: url(#portGradient);
        }
        .port:hover {
            transform: scale(1.2);
            filter: url(#metalGlowHover);
        }
        .port-label {
            font-size: 12px;
            fill: #FFFFFF;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.9);
            font-weight: bold;
        }
        .pillar-label {
            font-weight: bold;
            fill: #FFFFFF;
            text-anchor: middle;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 14px;
            cursor: pointer;
        }
        .pillar-label:hover {
            fill: #FFD700;
        }
        .electricity-box {
            fill: url(#boxGradient);
            stroke: #B87333;
            stroke-width: 3;
            rx: 5;
        }
        .box-number {
            font-weight: bold;
            fill: #FFD700;
            text-anchor: middle;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .charging-wire {
            stroke: url(#wireGradient);
            stroke-width: 3;
            fill: none;
            filter: url(#wireGlow);
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background: linear-gradient(to bottom, #2d2d2d, #404040);
            margin: auto;
            padding: 20px;
            border: 2px solid #B87333;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(184, 115, 51, 0.7);
            color: #fff;
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #close:hover {
            color: #FFD700;
        }
        .explanation-title {
            color: #FFFFFF;
            border-bottom: 2px solid #B87333;
            padding-bottom: 10px;
            font-size: 24px;
        }
        .explanation-text {
            line-height: 1.6;
            color: #CCCCCC;
            font-size: 16px;
        }
        @keyframes extend {
            from {
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
        .animated-cable {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: extend 2s ease-in-out forwards, flow 1s linear infinite;
            stroke: url(#cableGradient);
            stroke-width: 6;
            fill: none;
            filter: url(#cableGlow);
        }
        @keyframes flow {
            from {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: -1000;
            }
        }
        .charging-wire {
            stroke-dasharray: 10 5;
            animation: flowWire 0.5s linear infinite;
        }
        @keyframes flowWire {
            from {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: -15;
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: url(#metalGlow);
                r: 12;
            }
            50% {
                transform: scale(1.1);
                filter: url(#metalGlowHover);
                r: 14;
            }
        }
        .port.animate {
            animation: pulse 1s ease-in-out;
        }
        h1 {
            color: #B87333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 2.5em;
            font-weight: bold;
        }
        p {
            color: #CCCCCC;
            font-style: normal;
            font-size: 16px;
        }
        
        /* 大號機器人樣式 */
        #robot-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 300px;
            z-index: 2;
        }
        #robot {
            animation: walk 4s ease-in-out infinite;
            width: 100%;
            height: 100%;
        }
        @keyframes walk {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-10px);
            }
        }
        .robot-head {
            fill: #FFB6C1;
            stroke: #FF69B4;
            stroke-width: 2;
        }
        .robot-body {
            fill: #87CEEB;
            stroke: #4169E1;
            stroke-width: 2;
        }
        .robot-leg {
            fill: #98FB98;
            stroke: #32CD32;
            stroke-width: 1;
            animation: legSwing 1s ease-in-out infinite alternate;
        }
        .robot-leg.left {
            animation-delay: -0.5s;
        }
        @keyframes legSwing {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }
        .robot-antenna {
            stroke: #FFD700;
            stroke-width: 3;
            stroke-linecap: round;
            fill: none;
        }
        .robot-eye {
            fill: #000;
        }
        .robot-mouth {
            fill: none;
            stroke: #FF69B4;
            stroke-width: 2;
        }
        
        /* 翻轉卡片樣式 */
        .flip-card {
            position: absolute;
            top: 100px;
            left: 30px;
            width: 120px;
            height: 150px;
            perspective: 1000px;
            cursor: pointer;
            z-index: 3;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border: 3px solid #B87333;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 0;
            margin: 0;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
        }
        
        /* 紅色按鈕樣式 */
        .red-button {
            fill: #FF4444;
            stroke: #CC0000;
            stroke-width: 2;
            rx: 8;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .red-button:hover {
            fill: #FF6666;
            filter: url(#redGlow);
        }
        .red-button-text {
            fill: white;
            font-weight: bold;
            text-anchor: middle;
            font-size: 12px;
            pointer-events: none;
        }
        
        /* 柱子塊狀樣式 */
        .pillar-block {
            fill: url(#pillarBlockGradient);
            stroke: #B87333;
            stroke-width: 2;
            rx: 5;
            filter: url(#blockGlow);
        }
        .pillar-wire {
            stroke: url(#pillarWireGradient);
            stroke-width: 4;
            fill: none;
            filter: url(#pillarWireGlow);
            stroke-dasharray: 10 5;
            animation: flowWire 0.3s linear infinite;
        }
        
        .status-message {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="station-container">
        <h1>Shirley's E-Charger</h1>
        <p>Click on the pillar levels or charging ports to power up your grammar knowledge!</p>
        <svg id="station-svg" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
            <!-- Definitions for mechanical metal effects -->
            <defs>
                <!-- Gradient for ports (silver to steel) -->
                <linearGradient id="portGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
                </linearGradient>
                <!-- Gradient for boxes (dark steel) -->
                <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
                </linearGradient>
                <!-- Gradient for wires (copper) -->
                <linearGradient id="wireGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#CD7F32;stop-opacity:1" />
                </linearGradient>
                <!-- Gradient for cables (steel) -->
                <linearGradient id="cableGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
                </linearGradient>
                <!-- Gradient for pillar blocks -->
                <linearGradient id="pillarBlockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#606060;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#303030;stop-opacity:1" />
                </linearGradient>
                <!-- Gradient for pillar wires -->
                <linearGradient id="pillarWireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                </linearGradient>
                <!-- Metal glow filter for ports -->
                <filter id="metalGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Stronger metal shine on hover -->
                <filter id="metalGlowHover" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Glow for cables -->
                <filter id="cableGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Glow for wires -->
                <filter id="wireGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Glow for red buttons -->
                <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Glow for pillar blocks -->
                <filter id="blockGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Glow for pillar wires -->
                <filter id="pillarWireGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <!-- Rivet pattern for mechanical texture -->
                <pattern id="rivets" patternUnits="userSpaceOnUse" width="20" height="20">
                    <circle cx="10" cy="10" r="2" fill="#696969" />
                </pattern>
            </defs>
            <!-- Riveted texture overlay on SVG -->
            <rect x="0" y="0" width="800" height="600" fill="url(#rivets)" opacity="0.1"/>
            
            <!-- Ground (Rusted metal) -->
            <rect x="0" y="550" width="800" height="50" fill="#8B4513" />
            
            <!-- Pillar (Thicker with metal gradient) -->
            <linearGradient id="pillarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
            </linearGradient>
            <rect x="390" y="100" width="20" height="400" fill="url(#pillarGradient)" style="stroke: #808080; stroke-width: 3;" class="animated-cable" filter="url(#cableGlow)" />
            
            <!-- Pillar Blocks with Electricity -->
            <rect x="370" y="120" width="60" height="60" class="pillar-block" onclick="handlePillarClick('simple')" />
            <line x1="400" y1="180" x2="400" y2="200" class="pillar-wire" />
            <rect x="370" y="200" width="60" height="60" class="pillar-block" onclick="handlePillarClick('compound')" />
            <line x1="400" y1="260" x2="400" y2="280" class="pillar-wire" />
            <rect x="370" y="280" width="60" height="60" class="pillar-block" onclick="handlePillarClick('complex')" />
            <line x1="400" y1="340" x2="400" y2="360" class="pillar-wire" />
            <rect x="370" y="360" width="60" height="60" class="pillar-block" onclick="handlePillarClick('compound-complex')" />
            
            <!-- Pillar Labels (Sentence Types) -->
            <text x="400" y="150" class="pillar-label" font-size="14">1. Simple</text>
            <text x="400" y="230" class="pillar-label" font-size="14">2. Compound</text>
            <text x="400" y="310" class="pillar-label" font-size="14">3. Complex</text>
            <text x="400" y="390" class="pillar-label" font-size="14">4. Compound-Complex</text>
            
            <!-- Top Sign with metal gradient -->
            <linearGradient id="signGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
            </linearGradient>
            <rect x="320" y="60" width="160" height="40" fill="url(#signGradient)" rx="5" stroke="#CD853F" stroke-width="2" />
            <text x="400" y="90" fill="#FFFFFF" text-anchor="middle" font-weight="bold" font-size="18" filter="url(#metalGlow)">Sentence Structures</text>
            
            <!-- Section I: Parts of Speech -->
            <path d="M 400 130 Q 300 100 200 130" class="animated-cable" />
            <rect x="160" y="80" width="80" height="100" class="electricity-box" />
            
            <!-- Red Button for Section I -->
            <rect x="140" y="60" width="120" height="40" class="red-button" onclick="handleSectionClick('parts-of-speech')" />
            <text x="200" y="75" class="red-button-text">I. Parts of</text>
            <text x="200" y="90" class="red-button-text">Speech</text>
            
            <circle cx="80" cy="60" r="12" class="port" onclick="handlePortClick('nouns')" />
            <text x="80" y="65" class="port-label">Nouns</text>
            <line x1="80" y1="60" x2="200" y2="130" class="charging-wire" />
            <circle cx="120" cy="200" r="12" class="port" onclick="handlePortClick('pronouns')" />
            <text x="120" y="205" class="port-label">Pronouns</text>
            <line x1="120" y1="200" x2="200" y2="130" class="charging-wire" />
            <circle cx="40" cy="120" r="12" class="port" onclick="handlePortClick('adjectives-adverbs')" />
            <text x="40" y="125" class="port-label">Adjectives & Adverbs</text>
            <line x1="40" y1="120" x2="200" y2="130" class="charging-wire" />
            <circle cx="140" cy="30" r="12" class="port" onclick="handlePortClick('verbs')" />
            <text x="140" y="35" class="port-label">Verbs</text>
            <line x1="140" y1="30" x2="200" y2="130" class="charging-wire" />
            <circle cx="100" cy="220" r="12" class="port" onclick="handlePortClick('prepositions')" />
            <text x="100" y="225" class="port-label">Prepositions</text>
            <line x1="100" y1="220" x2="200" y2="130" class="charging-wire" />
            
            <!-- Section II: Nonfinite Verbs -->
            <path d="M 400 350 Q 300 380 200 350" class="animated-cable" />
            <rect x="160" y="300" width="80" height="100" class="electricity-box" />
            
            <!-- Red Button for Section II -->
            <rect x="140" y="280" width="120" height="40" class="red-button" onclick="handleSectionClick('nonfinite-verbs')" />
            <text x="200" y="295" class="red-button-text">II. Non-finite</text>
            <text x="200" y="310" class="red-button-text">Verbs</text>
            
            <circle cx="80" cy="280" r="12" class="port" onclick="handlePortClick('infinitive')" />
            <text x="80" y="285" class="port-label">Infinitive Verbs</text>
            <line x1="80" y1="280" x2="200" y2="350" class="charging-wire" />
            <circle cx="120" cy="420" r="12" class="port" onclick="handlePortClick('gerund')" />
            <text x="120" y="425" class="port-label">Gerund</text>
            <line x1="120" y1="420" x2="200" y2="350" class="charging-wire" />
            <circle cx="40" cy="340" r="12" class="port" onclick="handlePortClick('present-participle')" />
            <text x="40" y="345" class="port-label">Present Participle</text>
            <line x1="40" y1="340" x2="200" y2="350" class="charging-wire" />
            <circle cx="140" cy="270" r="12" class="port" onclick="handlePortClick('past-participle')" />
            <text x="140" y="275" class="port-label">Past Participle</text>
            <line x1="140" y1="270" x2="200" y2="350" class="charging-wire" />
            
            <!-- Section III: Clauses -->
            <path d="M 400 130 Q 500 100 600 130" class="animated-cable" />
            <rect x="560" y="80" width="80" height="100" class="electricity-box" />
            
            <!-- Red Button for Section III -->
            <rect x="540" y="60" width="120" height="40" class="red-button" onclick="handleSectionClick('clauses')" />
            <text x="600" y="75" class="red-button-text">III. Clauses</text>
            
            <circle cx="680" cy="60" r="12" class="port" onclick="handlePortClick('noun-clause')" />
            <text x="680" y="65" class="port-label">Noun Clause</text>
            <line x1="680" y1="60" x2="600" y2="130" class="charging-wire" />
            <circle cx="640" cy="200" r="12" class="port" onclick="handlePortClick('adjective-clause')" />
            <text x="640" y="205" class="port-label">Adjective Clause</text>
            <line x1="640" y1="200" x2="600" y2="130" class="charging-wire" />
            <circle cx="720" cy="120" r="12" class="port" onclick="handlePortClick('adverb-clause')" />
            <text x="720" y="125" class="port-label">Adverb Clause</text>
            <line x1="720" y1="120" x2="600" y2="130" class="charging-wire" />
            
            <!-- Section IV: Special Sentence Structures -->
            <path d="M 400 350 Q 500 380 600 350" class="animated-cable" />
            <rect x="560" y="300" width="80" height="100" class="electricity-box" />
            
            <!-- Red Button for Section IV -->
            <rect x="540" y="280" width="120" height="40" class="red-button" onclick="handleSectionClick('special-sentences')" />
            <text x="600" y="295" class="red-button-text">IV. Special</text>
            <text x="600" y="310" class="red-button-text">Sentences</text>
            
            <circle cx="680" cy="280" r="12" class="port" onclick="handlePortClick('questions')" />
            <text x="680" y="285" class="port-label">Questions</text>
            <line x1="680" y1="280" x2="600" y2="350" class="charging-wire" />
            <circle cx="640" cy="420" r="12" class="port" onclick="handlePortClick('exclamations')" />
            <text x="640" y="425" class="port-label">Exclamations</text>
            <line x1="640" y1="420" x2="600" y2="350" class="charging-wire" />
            <circle cx="720" cy="340" r="12" class="port" onclick="handlePortClick('inverted')" />
            <text x="720" y="345" class="port-label">Inverted</text>
            <line x1="720" y1="340" x2="600" y2="350" class="charging-wire" />
            <circle cx="600" cy="270" r="12" class="port" onclick="handlePortClick('subjunctive')" />
            <text x="600" y="275" class="port-label">Subjunctive Mood</text>
            <line x1="600" y1="270" x2="600" y2="350" class="charging-wire" />
        </svg>
    </div>

    <!-- 大號機器人手持翻轉卡片 -->
    <div id="robot-container">
        <svg id="robot" width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <!-- 機器人身體 -->
            <rect x="50" y="90" width="100" height="80" rx="15" class="robot-body" />
            
            <!-- 機器人頭部 -->
            <circle cx="100" cy="60" r="25" class="robot-head" />
            
            <!-- 天線 -->
            <line x1="100" y1="35" x2="100" y2="15" class="robot-antenna" />
            <circle cx="100" cy="15" r="4" fill="#FFD700" />
            
            <!-- 眼睛 -->
            <circle cx="92" cy="55" r="3" class="robot-eye" />
            <circle cx="108" cy="55" r="3" class="robot-eye" />
            
            <!-- 微笑 -->
            <path d="M 90 70 Q 100 80 110 70" class="robot-mouth" />
            
            <!-- 腿部 -->
            <rect x="70" y="175" width="12" height="25" rx="4" class="robot-leg left" />
            <rect x="118" y="175" width="12" height="25" rx="4" class="robot-leg" />
        </svg>
        
        <!-- 翻轉卡片 -->
        <div class="flip-card" onclick="flipCard()">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://ducj-creator.github.io/Shirley-Grammar/assets/sentence%20structure.png" 
                         alt="Sentence Structure" class="card-image">
                </div>
                <div class="flip-card-back">
                    <img src="https://ducj-creator.github.io/Shirley-Grammar/assets/key%20grammar%20concepts.png" 
                         alt="Key Grammar Concepts" class="card-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Explanations -->
    <div id="modal">
        <div id="modal-content">
            <span id="close">&times;</span>
            <h2 id="modal-title" class="explanation-title"></h2>
            <p id="modal-text" class="explanation-text"></p>
        </div>
    </div>

    <!-- Status Message -->
    <div id="status-message" class="status-message" style="display: none;"></div>

    <!-- Audio for flip card effect -->
    <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-electric-arc-2581.mp3" preload="auto"></audio>

    <script>
        // CSV 數據 - 直接嵌入在代碼中
        const grammarCSV = `no.,key point,url
S-1,simple,https://ducj-creator.github.io/Shirley-Grammar/simple/
S-2,compound,https://ducj-creator.github.io/Shirley-Grammar/compound/
S-3,complex,https://ducj-creator.github.io/Shirley-Grammar/complex/
S-4,compound-complex,https://ducj-creator.github.io/Shirley-Grammar/compound-complex/
P-1,nouns,https://ducj-creator.github.io/Shirley-Grammar/nouns/
P-2,pronouns,https://ducj-creator.github.io/Shirley-Grammar/pronouns/
P-3,adjectives-adverbs,https://ducj-creator.github.io/Shirley-Grammar/adjectives-adverbs/
P-4,verbs,https://ducj-creator.github.io/Shirley-Grammar/verbs/
P-5,prepositions,https://ducj-creator.github.io/Shirley-Grammar/prepositions/
V-1,infinitive,https://ducj-creator.github.io/Shirley-Grammar/infinitive/
V-2,gerund,https://ducj-creator.github.io/Shirley-Grammar/gerund/
V-3,present-participle,https://ducj-creator.github.io/Shirley-Grammar/present-participle/
V-4,past-participle,https://ducj-creator.github.io/Shirley-Grammar/past-participle/
C-1,noun-clause,https://ducj-creator.github.io/Shirley-Grammar/noun-clause/
C-2,adjective-clause,https://ducj-creator.github.io/Shirley-Grammar/adjective-clause/
C-3,adverb-clause,https://ducj-creator.github.io/Shirley-Grammar/adverb-clause/
SS-1,questions,https://ducj-creator.github.io/Shirley-Grammar/questions/
SS-2,exclamations,https://ducj-creator.github.io/Shirley-Grammar/exclamations/
SS-3,inverted,https://ducj-creator.github.io/Shirley-Grammar/inverted/
SS-4,subjunctive,https://ducj-creator.github.io/Shirley-Grammar/subjunctive/`;

        // 解析CSV數據
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = {};
            
            // 跳過標題行，從第二行開始
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const columns = line.split(',');
                    if (columns.length >= 3) {
                        const key = columns[1].trim();
                        const url = columns[2].trim();
                        if (key && url) {
                            result[key] = url;
                        }
                    }
                }
            }
            return result;
        }

        // 加載語法點連結
        let grammarLinks = {};
        
        function loadGrammarLinks() {
            try {
                grammarLinks = parseCSV(grammarCSV);
                console.log('Grammar links loaded:', grammarLinks);
                showStatus(`Loaded ${Object.keys(grammarLinks).length} grammar links`, 3000);
            } catch (error) {
                console.error('Error loading grammar links:', error);
                showStatus('Error loading grammar links', 3000);
            }
        }

        // 顯示狀態訊息
        function showStatus(message, duration = 2000) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, duration);
        }

        // 處理柱子點擊
        function handlePillarClick(key) {
            console.log('Pillar clicked:', key, 'URL:', grammarLinks[key]);
            if (grammarLinks[key]) {
                showStatus(`Redirecting to ${key}...`);
                setTimeout(() => {
                    window.open(grammarLinks[key], '_blank');
                }, 500);
            } else {
                showStatus(`No link found for ${key}`);
                showExplanation(key);
            }
        }

        // 處理端口點擊
        function handlePortClick(key) {
            console.log('Port clicked:', key, 'URL:', grammarLinks[key]);
            if (grammarLinks[key]) {
                showStatus(`Redirecting to ${key}...`);
                setTimeout(() => {
                    window.open(grammarLinks[key], '_blank');
                }, 500);
            } else {
                showStatus(`No link found for ${key}`);
                showExplanation(key);
            }
        }

        // 處理章節點擊
        function handleSectionClick(key) {
            console.log('Section clicked:', key);
            showExplanation(key);
        }

        // 翻轉卡片功能
        function flipCard() {
            const card = document.querySelector('.flip-card');
            card.classList.toggle('flipped');
            
            // 播放電流音效
            const flipSound = document.getElementById('flipSound');
            flipSound.currentTime = 0;
            flipSound.play();
            
            showStatus('Card flipped!');
        }

        // 語法點解釋數據
        const explanations = {
            'parts-of-speech': { title: "Parts of Speech", text: "The eight parts of speech are the basic categories of words in English grammar: nouns, pronouns, verbs, adjectives, adverbs, prepositions, conjunctions, and interjections." },
            'nonfinite-verbs': { title: "Non-finite Verbs", text: "Non-finite verbs are verb forms that do not show tense, person, or number. They include infinitives, gerunds, and participles." },
            'clauses': { title: "Clauses", text: "A clause is a group of words that contains a subject and a verb. There are two main types: independent clauses and dependent clauses." },
            'special-sentences': { title: "Special Sentences", text: "Special sentence structures include questions, exclamations, inverted sentences, and sentences using the subjunctive mood." },
            simple: { title: "Simple Sentence", text: "A simple sentence consists of one independent clause with a subject and a predicate. It expresses a complete thought. Example: 'The cat sleeps.'" },
            compound: { title: "Compound Sentence", text: "A compound sentence joins two or more independent clauses with coordinating conjunctions (and, but, or, etc.). Example: 'I like tea, and she likes coffee.'" },
            complex: { title: "Complex Sentence", text: "A complex sentence contains one independent clause and at least one dependent clause. Example: 'Although it rained, we went outside.'" },
            'compound-complex': { title: "Compound-Complex Sentence", text: "A compound-complex sentence combines at least two independent clauses and one or more dependent clauses. Example: 'I wanted to stay home because it was raining, but my friend insisted we go out.'" },
            nouns: { title: "Nouns", text: "A noun is a word that names a person, place, thing, idea, or quality. Types include common, proper, abstract, and concrete nouns. Example: 'dog', 'London', 'happiness'." },
            pronouns: { title: "Pronouns", text: "A pronoun replaces a noun to avoid repetition. Types include personal (I, you), possessive (mine, yours), reflexive (myself). Example: 'She went to the store' instead of repeating the name." },
            'adjectives-adverbs': { title: "Adjectives & Adverbs", text: "Adjectives describe nouns (e.g., 'big house'). Adverbs modify verbs, adjectives, or other adverbs (e.g., 'run quickly'). They add detail to sentences." },
            verbs: { title: "Verbs", text: "A verb expresses an action, occurrence, or state of being. Types include action (run), linking (is), and helping (can run). Essential for predicates." },
            prepositions: { title: "Prepositions", text: "A preposition shows the relationship between a noun/pronoun and other words (e.g., in, on, at). Forms prepositional phrases: 'The book is on the table'." },
            infinitive: { title: "Infinitive Verbs", text: "An infinitive is the base form of a verb, often with 'to' (to run). Used as nouns, adjectives, or adverbs. Example: 'To err is human'." },
            gerund: { title: "Gerund", text: "A gerund is a verb form ending in -ing that functions as a noun. Example: 'Swimming is fun' (swimming is the subject)." },
            'present-participle': { title: "Present Participle", text: "A present participle ends in -ing and acts as an adjective or part of continuous tenses. Example: 'The running water' or 'I am running'." },
            'past-participle': { title: "Past Participle", text: "A past participle (often -ed or irregular) used in perfect tenses or as adjectives. Example: 'The broken vase' or 'I have eaten'." },
            'noun-clause': { title: "Noun Clause", text: "A noun clause acts as a noun (subject, object, etc.). Introduced by words like that, who, what. Example: 'What she said surprised me'." },
            'adjective-clause': { title: "Adjective Clause", text: "An adjective clause modifies a noun, starting with relative pronouns (who, which, that). Example: 'The book that I read was great'." },
            'adverb-clause': { title: "Adverb Clause", text: "An adverb clause modifies a verb, adjective, or adverb, showing time, cause, etc. Example: 'I will call when I arrive'." },
            questions: { title: "Questions", text: "Questions seek information or confirmation. Types: yes/no (Do you like it?), wh- (What is your name?), rhetorical. Invert subject-verb often." },
            exclamations: { title: "Exclamations", text: "Exclamatory sentences express strong emotion, often ending with !. Example: 'What a beautiful day!' Uses inversion or interjections like 'Wow!'." },
            inverted: { title: "Inverted Sentences", text: "Inversion reverses normal subject-verb order for emphasis or questions. Example: 'Never have I seen such beauty!' Common in literature." },
            subjunctive: { title: "Subjunctive Mood", text: "The subjunctive mood expresses wishes, hypotheticals, or demands. Uses base verb form: 'If I were rich...' or 'I suggest that he go'." }
        };

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const close = document.getElementById('close');

        function showExplanation(key) {
            const exp = explanations[key];
            if (exp) {
                modalTitle.textContent = exp.title;
                modalText.textContent = exp.text;
                modal.style.display = 'flex';
                
                if (event && event.target) {
                    event.target.classList.add('animate');
                    setTimeout(() => event.target.classList.remove('animate'), 1000);
                }
            } else {
                showStatus(`No explanation found for ${key}`);
            }
        }

        close.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // 頁面加載時初始化
        window.onload = function() {
            // 加載語法點連結
            loadGrammarLinks();
            
            // 觸發初始動畫
            const ports = document.querySelectorAll('.port');
            ports.forEach((port, index) => {
                setTimeout(() => port.classList.add('animate'), index * 200);
            });
            
            console.log('Available grammar keys:', Object.keys(grammarLinks));
        };
    </script>
</body>
</html>
