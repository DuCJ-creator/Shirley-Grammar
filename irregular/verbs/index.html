<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Irregular Verbs | Master Class</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* ÈÖçËâ≤ÔºöÁöáÂÆ∂Ëóç + Ê∑±Êµ∑Ëóç (Ê≤àÁ©©Â∞àÊ≥®) */
      --primary: #3b82f6;
      --primary-dark: #1d4ed8;
      --primary-gradient: linear-gradient(135deg, #3b82f6, #2563eb);
      --text-main: #1e293b;
      --text-sub: #64748b;
      --bg-color: #eff6ff;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.8);
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 25px -5px rgba(59, 130, 246, 0.15);
      --radius: 16px;
      
      /* Type Colors */
      --tag-aaa: #f59e0b; /* Amber */
      --tag-aba: #8b5cf6; /* Violet */
      --tag-abb: #10b981; /* Emerald */
      --tag-abc: #ef4444; /* Red */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background-color: var(--bg-color);
      /* ÂãïÊÖãÊ∑±Êµ∑ËÉåÊôØ */
      background-image: 
        radial-gradient(at 0% 0%, hsla(217, 91%, 85%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(199, 89%, 85%, 1) 0, transparent 50%);
      background-size: 100% 100vh;
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      padding: 20px 10px;
    }

    .container { max-width: 1100px; margin: 0 auto; }

    /* === Header === */
    header {
      text-align: center;
      margin-bottom: 24px;
      padding: 20px 0;
      animation: fadeInDown 0.8s ease;
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      color: #0f172a;
    }
    
    .description {
      font-size: 0.95rem;
      color: var(--text-sub);
      font-weight: 500;
    }

    /* === Main Panel === */
    .content-area {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow-md);
      min-height: 60vh;
      transition: all 0.3s ease;
    }

    /* === Controls === */
    .controls-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    /* Mode Switcher */
    .mode-bar {
      display: flex;
      background: #e2e8f0;
      padding: 4px;
      border-radius: 12px;
      width: fit-content;
      margin: 0 auto;
    }
    
    .mode-btn {
      border: none;
      background: transparent;
      padding: 8px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-sub);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .mode-btn.active {
      background: white;
      color: var(--primary-dark);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* Search Bar */
    .search-wrap {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .search-wrap input {
      width: 100%;
      padding: 14px 14px 14px 48px;
      border-radius: 14px;
      border: 2px solid transparent;
      background: white;
      font-size: 1rem;
      color: var(--text-main);
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }
    
    .search-wrap input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
    }
    
    .search-icon {
      position: absolute;
      left: 16px; top: 50%; transform: translateY(-50%);
      font-size: 1.1rem; opacity: 0.5;
    }
    
    .hint {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      font-size: 0.75rem; color: var(--text-sub);
      background: #f1f5f9; padding: 3px 8px; border-radius: 6px;
      pointer-events: none; transition: 0.3s;
    }
    .hint.active { background: var(--primary); color: white; }

    /* Filter Chips (AAA, ABA...) */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding-bottom: 16px;
      border-bottom: 1px dashed #cbd5e1;
      margin-bottom: 20px;
    }
    
    .filter-btn {
      padding: 6px 14px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-sub);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover { border-color: var(--primary); color: var(--primary); }
    .filter-btn.active {
      background: var(--text-main);
      color: white;
      border-color: var(--text-main);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* === Content Sections === */
    .section { display: none; animation: fadeIn 0.4s ease; }
    .section.active { display: block; }

    /* Grid Layout */
    .verb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    /* Verb Card */
    .verb-card {
      background: white;
      border-radius: 14px;
      padding: 16px;
      border: 1px solid #f1f5f9;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .verb-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f1f5f9;
    }

    .card-title { font-weight: 800; font-size: 1.2rem; color: var(--text-main); }
    .card-sub { font-size: 0.9rem; color: var(--text-sub); margin-top: 2px;}
    
    .type-badge {
      font-size: 0.7rem; padding: 2px 8px; border-radius: 6px;
      color: white; font-weight: 700; text-transform: uppercase;
    }
    /* Dynamic Badge Colors */
    .type-AAA { background: var(--tag-aaa); }
    .type-ABA { background: var(--tag-aba); }
    .type-ABB { background: var(--tag-abb); }
    .type-ABC { background: var(--tag-abc); }

    /* Verb Forms Layout */
    .forms-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .form-box {
      background: #f8fafc;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
    }
    
    .form-label { font-size: 0.7rem; color: #94a3b8; font-weight: 700; margin-bottom: 4px; display: block; }
    .form-word { font-weight: 600; color: var(--text-main); font-size: 0.95rem; }
    
    .audio-btn {
      background: none; border: none; cursor: pointer; font-size: 0.85rem; opacity: 0.5; margin-left: 4px;
    }
    .audio-btn:hover { opacity: 1; transform: scale(1.1); }

    /* Review Inputs */
    .review-input {
      width: 100%;
      padding: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 0.9rem;
      text-align: center;
      transition: 0.2s;
    }
    .review-input:focus { border-color: var(--primary); outline:none; }
    .review-input.correct { border-color: #10b981; background: #ecfdf5; }
    .review-input.wrong { border-color: #ef4444; background: #fef2f2; }

    .review-actions { display: flex; gap: 8px; margin-top: 8px; }
    .btn-sm { flex: 1; padding: 6px; font-size: 0.8rem; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; }
    .btn-check { background: var(--primary); color: white; }
    .btn-reveal { background: #f1f5f9; color: var(--text-sub); }

    /* Examples */
    .example-wrap { margin-top: 8px; }
    .ex-toggle { font-size: 0.8rem; color: var(--primary); cursor: pointer; background: none; border: none; font-weight: 600; padding:0; }
    .ex-content { display: none; margin-top: 8px; font-size: 0.85rem; color: #475569; line-height: 1.5; padding: 8px; background: #f8fafc; border-radius: 8px; }
    .ex-line { margin-bottom: 6px; }

    /* Quiz Mode */
    .quiz-start-card { text-align: center; padding: 40px 20px; }
    .quiz-btn-lg {
      background: var(--primary-gradient); color: white; border: none;
      padding: 12px 32px; border-radius: 50px; font-size: 1.1rem; font-weight: 700;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); cursor: pointer; transition: 0.3s;
    }
    .quiz-btn-lg:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5); }

    .quiz-item {
      background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid #e2e8f0;
      display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; align-items: end;
    }
    .quiz-header { grid-column: 1 / -1; margin-bottom: 4px; font-weight: 700; display:flex; justify-content:space-between;}
    
    .score-board { font-size: 2.5rem; font-weight: 800; color: var(--primary); text-align: center; margin: 20px 0; }
    .result-row { display: flex; justify-content: space-between; padding: 10px; background: white; margin-bottom: 8px; border-radius: 8px; border-left: 4px solid #ccc; font-size: 0.9rem; }
    .result-row.correct { border-left-color: #10b981; background: #f0fdf4; }
    .result-row.wrong { border-left-color: #ef4444; background: #fef2f2; }

    /* Utilities */
    .empty { text-align: center; padding: 40px; color: var(--text-sub); grid-column: 1 / -1; }
    .hidden { display: none !important; }

    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    @media (max-width: 600px) {
      .mode-bar { width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; }
      .quiz-item { grid-template-columns: 1fr 1fr; }
      .quiz-item input:nth-child(2) { grid-column: 1; } 
      .quiz-item input:nth-child(3) { grid-column: 2; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Shirley's Irregular Verbs</h1>
    <div class="description">Master the 3 Forms: V1, V2, V3</div>
  </header>

  <div class="content-area">
    
    <div class="controls-wrapper">
      <div class="mode-bar">
        <button class="mode-btn active" data-mode="learn">üìö Study</button>
        <button class="mode-btn" data-mode="review">‚úèÔ∏è Review</button>
        <button class="mode-btn" data-mode="quiz">üèÜ Quiz</button>
      </div>

      <div class="search-wrap" id="search-container">
        <div class="search-icon">üîç</div>
        <input id="search-input" type="text" placeholder="Search verbs (e.g. go, catch, eat)..." />
        <div class="hint" id="search-hint">Scope: All Types</div>
      </div>

      <div class="filter-bar" id="type-filters">
        <button class="filter-btn active" data-type="all">All Types</button>
        <button class="filter-btn" data-type="AAA">AAA</button>
        <button class="filter-btn" data-type="ABA">ABA</button>
        <button class="filter-btn" data-type="ABB">ABB</button>
        <button class="filter-btn" data-type="ABC">ABC</button>
      </div>
    </div>

    <div id="learn-section" class="section active">
      <div id="learn-grid" class="verb-grid">
        <div class="empty">Loading Verbs...</div>
      </div>
    </div>

    <div id="review-section" class="section">
      <div class="empty" style="margin-bottom:10px; font-size:0.9rem; background:transparent; padding:0; color:var(--primary);">
        üí° Challenge: Fill in V2 (Past) & V3 (Participle)
      </div>
      <div id="review-grid" class="verb-grid"></div>
    </div>

    <div id="quiz-section" class="section">
      <div id="quiz-start" class="quiz-start-card">
        <h2 style="margin-bottom:16px; color:var(--text-main);">Quiz Time!</h2>
        <p style="color:var(--text-sub); margin-bottom:24px;">10 Random questions. Fill V2 and V3.</p>
        <button class="quiz-btn-lg" id="btn-start-quiz">Start Quiz</button>
      </div>
      
      <div id="quiz-game" class="hidden">
        <div id="quiz-list"></div>
        <button class="quiz-btn-lg" id="btn-submit-quiz" style="width:100%; margin-top:20px;">Submit All Answers</button>
      </div>

      <div id="quiz-result" class="hidden"></div>
    </div>

  </div>
</div>

<script>
  /* CONFIG & STATE */
  const CSV_URL = "https://ducj-creator.github.io/Shirley-Grammar/irregular/verbs.csv";
  
  let allVerbs = [];
  let appState = {
    mode: 'learn',     // learn, review, quiz
    filterType: 'all', // all, AAA, ABA, ABB, ABC
    search: '',        // text input
  };

  /* INITIALIZATION */
  document.addEventListener("DOMContentLoaded", async () => {
    bindControls();
    await fetchData();
    renderMainView(); // Initial Render
  });

  /* 1. DATA FETCHING */
  async function fetchData() {
    try {
      const res = await fetch(CSV_URL);
      if(!res.ok) throw new Error("Connection Failed");
      const text = await res.text();
      allVerbs = parseCSV(text);
      
      // Auto-tag types if missing (Robustness)
      allVerbs.forEach(v => {
         if(!v.type) v.type = inferType(v.v1, v.v2, v.v3);
      });
    } catch (err) {
      document.querySelector('.verb-grid').innerHTML = `<div class="empty" style="color:red">Error: ${err.message}</div>`;
    }
  }

  function parseCSV(csvText) {
    const rows = csvText.trim().split(/\r?\n/).filter(Boolean);
    if (!rows.length) return [];

    const headers = splitCSVLine(rows[0]).map(h => normalizeHeader(h));
    
    // Find indices
    const idx = {
        type: headers.indexOf('type'),
        v1: headers.indexOf('v1'),
        v2: headers.indexOf('v2'),
        v3: headers.indexOf('v3'),
        meaning: headers.indexOf('meaning'),
        ex1: headers.indexOf('v1_example'),
        ex2: headers.indexOf('v2_example'),
        ex3: headers.indexOf('v3_example')
    };

    return rows.slice(1).map((row, i) => {
      const cols = splitCSVLine(row);
      // Clean Type (e.g., "AAA (same)" -> "AAA")
      let typeRaw = (cols[idx.type] || "").toUpperCase();
      let typeClean = typeRaw.match(/AAA|ABA|ABB|ABC/)?.[0] || "";

      return {
        id: i,
        type: typeClean,
        v1: (cols[idx.v1] || "").trim(),
        v2: (cols[idx.v2] || "").trim(),
        v3: (cols[idx.v3] || "").trim(),
        meaning: (cols[idx.meaning] || "").trim(),
        ex1: (cols[idx.ex1] || "").trim(),
        ex2: (cols[idx.ex2] || "").trim(),
        ex3: (cols[idx.ex3] || "").trim()
      };
    }).filter(v => v.v1 && v.v2);
  }

  function splitCSVLine(line) {
    const result = [];
    let cur = "", inQuotes = false;
    for (let i=0;i<line.length;i++){
      const ch = line[i];
      if (ch === '"') {
        if (inQuotes && line[i+1] === '"') { cur += '"'; i++; }
        else inQuotes = !inQuotes;
      } else if (ch === ',' && !inQuotes) {
        result.push(cur); cur = "";
      } else cur += ch;
    }
    result.push(cur);
    return result;
  }

  function normalizeHeader(h) {
    const s = h.trim().toLowerCase();
    if (s.includes("type")) return "type";
    if (s.includes("v1") && s.includes("‰æã")) return "v1_example";
    if (s.includes("v2") && s.includes("‰æã")) return "v2_example";
    if (s.includes("v3") && s.includes("‰æã")) return "v3_example";
    if (s.includes("v1")) return "v1";
    if (s.includes("v2")) return "v2";
    if (s.includes("v3")) return "v3";
    if (s.includes("‰∏≠") || s.includes("meaning")) return "meaning";
    return s;
  }

  function inferType(v1, v2, v3) {
    if (v1===v2 && v2===v3) return "AAA";
    if (v1===v3 && v1!==v2) return "ABA";
    if (v2===v3 && v1!==v2) return "ABB";
    return "ABC";
  }

  /* 2. CONTROLS LOGIC */
  function bindControls() {
    // Mode Switching
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        appState.mode = btn.dataset.mode;
        
        // Hide Search/Filter in Quiz mode
        const isQuiz = appState.mode === 'quiz';
        document.getElementById('search-container').classList.toggle('hidden', isQuiz);
        document.getElementById('type-filters').classList.toggle('hidden', isQuiz);

        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(`${appState.mode}-section`).classList.add('active');

        if(!isQuiz) renderMainView();
      };
    });

    // Filter Buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        appState.filterType = btn.dataset.type;
        
        // Clear search when clicking a filter
        appState.search = '';
        document.getElementById('search-input').value = '';
        updateHint();
        renderMainView();
      };
    });

    // Global Search
    const searchInput = document.getElementById('search-input');
    searchInput.oninput = (e) => {
      appState.search = e.target.value.trim().toLowerCase();
      updateHint();
      renderMainView();
    };
  }

  function updateHint() {
    const hint = document.getElementById('search-hint');
    const filters = document.getElementById('type-filters');
    
    if (appState.search) {
      hint.textContent = "Mode: Global Search (Scanning all verbs)";
      hint.classList.add('active');
      filters.style.opacity = '0.5';
      filters.style.pointerEvents = 'none';
    } else {
      hint.textContent = appState.filterType === 'all' ? "Scope: All Types" : `Scope: ${appState.filterType} Type`;
      hint.classList.remove('active');
      filters.style.opacity = '1';
      filters.style.pointerEvents = 'auto';
    }
  }

  function getFilteredVerbs() {
    // 1. Global Search Priority
    if (appState.search) {
      const q = appState.search;
      return allVerbs.filter(v => 
        v.v1.includes(q) || v.v2.includes(q) || v.v3.includes(q) || v.meaning.includes(q)
      );
    }
    // 2. Category Filter
    if (appState.filterType === 'all') return allVerbs;
    return allVerbs.filter(v => v.type === appState.filterType);
  }

  /* 3. RENDERING */
  function renderMainView() {
    const data = getFilteredVerbs();
    const container = document.getElementById(appState.mode === 'learn' ? 'learn-grid' : 'review-grid');
    container.innerHTML = '';

    if (!data.length) {
      container.innerHTML = `<div class="empty">No verbs found.</div>`;
      return;
    }

    data.forEach(v => {
      const card = document.createElement('div');
      card.className = 'verb-card';
      if (appState.mode === 'learn') {
        card.innerHTML = buildLearnCard(v);
      } else {
        card.innerHTML = buildReviewCard(v);
        bindReviewLogic(card, v);
      }
      
      // Bind shared events (Audio, Examples)
      bindCardEvents(card);
      container.appendChild(card);
    });
  }

  function buildLearnCard(v) {
    return `
      <div class="card-header">
        <div>
          <div class="card-title">${v.v1}</div>
          <div class="card-sub">${v.meaning}</div>
        </div>
        <span class="type-badge type-${v.type}">${v.type}</span>
      </div>
      <div class="forms-row">
        <div class="form-box">
          <span class="form-label">V1 Base</span>
          <div class="form-word">${v.v1}<button class="audio-btn" data-txt="${v.v1}">üîä</button></div>
        </div>
        <div class="form-box">
          <span class="form-label">V2 Past</span>
          <div class="form-word">${v.v2}<button class="audio-btn" data-txt="${v.v2}">üîä</button></div>
        </div>
        <div class="form-box">
          <span class="form-label">V3 P.P.</span>
          <div class="form-word">${v.v3}<button class="audio-btn" data-txt="${v.v3}">üîä</button></div>
        </div>
      </div>
      ${buildExampleSection(v)}
    `;
  }

  function buildReviewCard(v) {
    return `
      <div class="card-header">
        <div>
          <div class="card-title">${v.v1}</div>
          <div class="card-sub">${v.meaning}</div>
        </div>
        <span class="type-badge type-${v.type}">${v.type}</span>
      </div>
      <div class="forms-row">
        <div class="form-box" style="background:#eef2ff;">
          <span class="form-label">V1 Base</span>
          <div class="form-word">${v.v1}</div>
        </div>
        <div class="form-box" style="background:white; border:1px solid #e2e8f0; padding:4px;">
          <span class="form-label">V2 Past</span>
          <input class="review-input inp-v2" placeholder="?" autocomplete="off">
        </div>
        <div class="form-box" style="background:white; border:1px solid #e2e8f0; padding:4px;">
          <span class="form-label">V3 P.P.</span>
          <input class="review-input inp-v3" placeholder="?" autocomplete="off">
        </div>
      </div>
      <div class="review-actions">
        <button class="btn-sm btn-check">Check</button>
        <button class="btn-sm btn-reveal">Show</button>
      </div>
      ${buildExampleSection(v)}
    `;
  }

  function buildExampleSection(v) {
    if (!v.ex1 && !v.ex2 && !v.ex3) return '';
    return `
      <div class="example-wrap">
        <button class="ex-toggle">Show Examples ‚ñº</button>
        <div class="ex-content">
          ${v.ex1 ? `<div class="ex-line"><b>V1:</b> ${v.ex1} <button class="audio-btn" data-txt="${v.ex1}">üîä</button></div>` : ''}
          ${v.ex2 ? `<div class="ex-line"><b>V2:</b> ${v.ex2} <button class="audio-btn" data-txt="${v.ex2}">üîä</button></div>` : ''}
          ${v.ex3 ? `<div class="ex-line"><b>V3:</b> ${v.ex3} <button class="audio-btn" data-txt="${v.ex3}">üîä</button></div>` : ''}
        </div>
      </div>
    `;
  }

  function bindCardEvents(card) {
    // Audio
    card.querySelectorAll('.audio-btn').forEach(btn => {
      btn.onclick = (e) => {
        e.stopPropagation();
        speak(btn.dataset.txt);
      };
    });
    // Toggle Examples
    const toggle = card.querySelector('.ex-toggle');
    if (toggle) {
      toggle.onclick = () => {
        const content = card.querySelector('.ex-content');
        const isHidden = content.style.display === '' || content.style.display === 'none';
        content.style.display = isHidden ? 'block' : 'none';
        toggle.textContent = isHidden ? 'Hide Examples ‚ñ≤' : 'Show Examples ‚ñº';
      };
    }
  }

  function bindReviewLogic(card, v) {
    const inpV2 = card.querySelector('.inp-v2');
    const inpV3 = card.querySelector('.inp-v3');
    const btnCheck = card.querySelector('.btn-check');
    const btnShow = card.querySelector('.btn-reveal');

    btnCheck.onclick = () => {
      const v2User = inpV2.value.trim().toLowerCase();
      const v3User = inpV3.value.trim().toLowerCase();
      
      checkField(inpV2, v2User, v.v2.toLowerCase());
      checkField(inpV3, v3User, v.v3.toLowerCase());
    };

    btnShow.onclick = () => {
      inpV2.value = v.v2;
      inpV3.value = v.v3;
      inpV2.className = 'review-input'; // Reset colors
      inpV3.className = 'review-input';
    };
  }

  function checkField(inputEl, userVal, correctVal) {
    // Simple check: Allow multiple answers if split by slash? 
    // For now, strict check or simple contains
    if (userVal === correctVal) {
      inputEl.classList.add('correct');
      inputEl.classList.remove('wrong');
    } else {
      inputEl.classList.add('wrong');
      inputEl.classList.remove('correct');
    }
  }

  /* 4. QUIZ LOGIC */
  let quizVerbs = [];
  
  document.getElementById('btn-start-quiz').onclick = () => {
    if (allVerbs.length < 10) return alert("Wait for data...");
    quizVerbs = [...allVerbs].sort(() => 0.5 - Math.random()).slice(0, 10);
    
    document.getElementById('quiz-start').classList.add('hidden');
    document.getElementById('quiz-game').classList.remove('hidden');
    document.getElementById('quiz-result').classList.add('hidden');
    
    const list = document.getElementById('quiz-list');
    list.innerHTML = '';
    
    quizVerbs.forEach((v, idx) => {
      list.innerHTML += `
        <div class="quiz-item" data-id="${idx}">
          <div class="quiz-header">
            <span>${idx+1}. ${v.v1}</span>
            <span style="font-weight:400; font-size:0.9rem; color:#64748b">${v.meaning}</span>
          </div>
          <div style="font-weight:bold; color:#cbd5e1; font-size:1.2rem;">${v.v1} ‚ûî</div>
          <input class="review-input q-v2" placeholder="Past (V2)" autocomplete="off">
          <input class="review-input q-v3" placeholder="P.P. (V3)" autocomplete="off">
        </div>
      `;
    });
  };

  document.getElementById('btn-submit-quiz').onclick = () => {
    let score = 0;
    let detailHtml = '';
    
    const items = document.querySelectorAll('.quiz-item');
    items.forEach((item, idx) => {
       const v = quizVerbs[idx];
       const u2 = item.querySelector('.q-v2').value.trim().toLowerCase();
       const u3 = item.querySelector('.q-v3').value.trim().toLowerCase();
       const c2 = v.v2.toLowerCase();
       const c3 = v.v3.toLowerCase();
       
       const ok2 = u2 === c2;
       const ok3 = u3 === c3;
       
       if(ok2) score += 5;
       if(ok3) score += 5;

       detailHtml += `
         <div class="result-row ${ (ok2 && ok3) ? 'correct' : 'wrong' }">
           <div style="flex:1">
             <strong>${v.v1}</strong>
             <div style="font-size:0.8rem; color:#666">Correct: ${v.v2} / ${v.v3}</div>
             <div style="font-size:0.8rem;">Yours: ${u2||'-'} / ${u3||'-'}</div>
           </div>
           <div style="font-weight:bold; color:${ (ok2 && ok3) ? '#10b981':'#ef4444'}">
             ${(ok2&&ok3) ? '+10' : (ok2||ok3 ? '+5' : '0')}
           </div>
         </div>
       `;
    });

    const resBox = document.getElementById('quiz-result');
    resBox.innerHTML = `
      <div class="score-board">${score} / 100</div>
      <p style="text-align:center; margin-bottom:20px;">${score>=80 ? "Excellent Job! üåü" : "Keep Practicing! üí™"}</p>
      ${detailHtml}
      <button class="quiz-btn-lg" style="width:100%; margin-top:20px;" onclick="document.getElementById('btn-start-quiz').click()">Try Again</button>
    `;
    
    document.getElementById('quiz-game').classList.add('hidden');
    resBox.classList.remove('hidden');
    window.scrollTo({top:0, behavior:'smooth'});
  };

  function speak(txt) {
    if (!window.speechSynthesis) return;
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(txt);
    u.lang = 'en-US';
    u.rate = 0.85;
    window.speechSynthesis.speak(u);
  }

</script>
