<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Irregular Nouns | Master Class</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* ÈÖçËâ≤ÔºöÁø°Áø†Á∂† + Ê∑±Êµ∑Ëóç (ÂçÄÂà•ÊñºÁâáË™ûÈ†ÅÈù¢ÁöÑËóçÁ¥´Ëâ≤) */
      --primary: #10b981;
      --primary-dark: #059669;
      --primary-gradient: linear-gradient(135deg, #10b981, #047857);
      --accent: #f59e0b;
      --text-main: #1e293b;
      --text-sub: #64748b;
      --bg-color: #f0fdf4;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.8);
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 25px -5px rgba(16, 185, 129, 0.15);
      --radius: 16px;
      --danger: #ef4444;
      --success: #10b981;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background-color: var(--bg-color);
      /* Êõ¥Âä†ÊüîÂíåÁöÑÁ∂†Ëâ≤Á≥ªÂãïÊÖãËÉåÊôØ */
      background-image: 
        radial-gradient(at 0% 0%, hsla(152, 40%, 90%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(180, 40%, 90%, 1) 0, transparent 50%);
      background-size: 100% 100vh;
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      padding: 20px 10px;
    }

    .container { max-width: 1000px; margin: 0 auto; }

    /* === Header === */
    header {
      text-align: center;
      margin-bottom: 24px;
      padding: 20px 0;
      animation: fadeInDown 0.8s ease;
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      color: #064e3b;
    }
    
    .description {
      font-size: 0.95rem;
      color: var(--text-sub);
      font-weight: 500;
    }

    /* === Main Panel === */
    .content-area {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow-md);
      min-height: 60vh;
      transition: all 0.3s ease;
    }

    /* === Controls === */
    .controls-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    /* Mode Switcher */
    .mode-bar {
      display: flex;
      background: #e2e8f0;
      padding: 4px;
      border-radius: 12px;
      width: fit-content;
      margin: 0 auto;
    }
    
    .mode-btn {
      border: none;
      background: transparent;
      padding: 8px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-sub);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .mode-btn.active {
      background: white;
      color: var(--primary-dark);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* Search Bar */
    .search-wrap {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .search-wrap input {
      width: 100%;
      padding: 14px 14px 14px 48px;
      border-radius: 14px;
      border: 2px solid transparent;
      background: white;
      font-size: 1rem;
      color: var(--text-main);
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }
    
    .search-wrap input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
    }
    
    .search-icon {
      position: absolute;
      left: 16px; top: 50%; transform: translateY(-50%);
      font-size: 1.1rem; opacity: 0.5;
    }
    
    .hint {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      font-size: 0.75rem; color: var(--text-sub);
      background: #f1f5f9; padding: 3px 8px; border-radius: 6px;
      pointer-events: none; transition: 0.3s;
    }
    .hint.active { background: var(--primary); color: white; }

    /* Category Chips */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding-bottom: 16px;
      border-bottom: 1px dashed #cbd5e1;
      margin-bottom: 20px;
    }
    
    .filter-btn {
      padding: 6px 14px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-sub);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover { border-color: var(--primary); color: var(--primary); }
    .filter-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    /* === Content Sections === */
    .section { display: none; animation: fadeIn 0.4s ease; }
    .section.active { display: block; }

    /* Noun List Grid */
    .noun-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    /* Noun Card */
    .noun-card {
      background: white;
      border-radius: 14px;
      padding: 16px;
      border: 1px solid #f1f5f9;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .noun-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f1f5f9;
    }

    .card-title { font-weight: 800; font-size: 1.1rem; color: var(--text-main); }
    .card-sub { font-size: 0.9rem; color: var(--text-sub); }
    .badge {
      font-size: 0.7rem; padding: 2px 8px; border-radius: 10px;
      background: #ecfdf5; color: var(--primary-dark); font-weight: 700;
    }

    /* Study/Review Rows */
    .word-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      background: #f8fafc;
      padding: 8px 12px;
      border-radius: 8px;
    }
    
    .label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; font-weight: 700; width: 40px; }
    .word-content { font-size: 1rem; font-weight: 600; color: #334155; flex-grow: 1; display: flex; align-items: center; gap: 8px; }
    
    .audio-btn {
      background: none; border: none; cursor: pointer; font-size: 1rem; opacity: 0.6; transition: 0.2s;
    }
    .audio-btn:hover { opacity: 1; transform: scale(1.1); }

    /* Review Specifics */
    .review-input {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: 0.2s;
    }
    .review-input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1); }
    
    .action-row {
      display: flex; gap: 8px; margin-top: 8px;
    }
    
    .btn-action {
      flex: 1; padding: 6px; border-radius: 6px; border: none; font-size: 0.85rem; font-weight: 600; cursor: pointer;
    }
    .btn-check { background: var(--primary); color: white; }
    .btn-show { background: #f1f5f9; color: var(--text-sub); }

    .feedback-msg { font-size: 0.85rem; margin-top: 6px; font-weight: 700; min-height: 1.2em; }
    .feedback-msg.correct { color: var(--success); }
    .feedback-msg.wrong { color: var(--danger); }

    /* Examples */
    .example-box {
      margin-top: 12px; padding-top: 8px; border-top: 1px dashed #e2e8f0;
    }
    .ex-toggle {
      font-size: 0.8rem; color: var(--primary); cursor: pointer; background: none; border: none; font-weight: 600;
    }
    .ex-content { display: none; margin-top: 8px; font-size: 0.85rem; color: #475569; line-height: 1.4; }
    .ex-line { margin-bottom: 4px; display: flex; justify-content: space-between; }

    /* Quiz Mode */
    .quiz-start-card { text-align: center; padding: 40px 20px; }
    .quiz-btn-lg {
      background: var(--primary-gradient); color: white; border: none;
      padding: 12px 32px; border-radius: 50px; font-size: 1.1rem; font-weight: 700;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); cursor: pointer; transition: 0.3s;
    }
    .quiz-btn-lg:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5); }
    
    .quiz-question { background: white; padding: 16px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #e2e8f0; }
    .q-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .q-main { font-size: 1.1rem; font-weight: 700; }
    .score-board { font-size: 2rem; font-weight: 800; color: var(--primary); text-align: center; margin: 20px 0; }

    /* Utilities */
    .empty { text-align: center; padding: 40px; color: var(--text-sub); grid-column: 1 / -1; }
    .hidden { display: none !important; }

    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    @media (max-width: 600px) {
      .mode-bar { width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; }
      .mode-btn { padding: 8px 4px; font-size: 0.8rem; text-align: center; }
      .noun-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Shirley's Irregular Nouns</h1>
    <div class="description">Master Singular & Plural Forms</div>
  </header>

  <div class="content-area">
    
    <div class="controls-wrapper">
      <div class="mode-bar">
        <button class="mode-btn active" data-mode="learn">üìö Learn</button>
        <button class="mode-btn" data-mode="review">‚úèÔ∏è Review</button>
        <button class="mode-btn" data-mode="quiz">üèÜ Quiz</button>
      </div>

      <div class="search-wrap" id="search-container">
        <div class="search-icon">üîç</div>
        <input id="search-input" type="text" placeholder="Search nouns (e.g. mouse, leaf, child)..." />
        <div class="hint" id="search-hint">Scope: All</div>
      </div>

      <div class="filter-bar" id="category-filters">
        </div>
    </div>

    <div id="learn-section" class="section active">
      <div id="learn-grid" class="noun-grid">
        <div class="empty">Loading Data...</div>
      </div>
    </div>

    <div id="review-section" class="section">
      <div class="empty" style="margin-bottom:10px; font-size:0.9rem; background:transparent; padding:0;">
        üí° Tip: Type the Plural form and press Enter.
      </div>
      <div id="review-grid" class="noun-grid"></div>
    </div>

    <div id="quiz-section" class="section">
      <div id="quiz-start" class="quiz-start-card">
        <h2 style="margin-bottom:16px;">Ready to test yourself?</h2>
        <p style="color:var(--text-sub); margin-bottom:24px;">10 Random questions from the entire database.</p>
        <button class="quiz-btn-lg" id="btn-start-quiz">Start Quiz</button>
      </div>
      
      <div id="quiz-game" class="hidden">
        <div id="quiz-list"></div>
        <button class="quiz-btn-lg" id="btn-submit-quiz" style="width:100%; margin-top:20px;">Submit All Answers</button>
      </div>

      <div id="quiz-result" class="hidden"></div>
    </div>

  </div>
</div>

<script>
  /* CONFIG & STATE */
  const CSV_URL = "https://ducj-creator.github.io/Shirley-Grammar/irregular/nouns.csv";
  
  let allNouns = [];
  let categories = new Map();
  let appState = {
    mode: 'learn',     // learn, review, quiz
    category: 'all',   // all, 1, 2, 3...
    search: '',        // text input
  };

  /* INITIALIZATION */
  document.addEventListener("DOMContentLoaded", async () => {
    bindControls();
    await fetchData();
    renderCategories();
    renderMainView(); // Initial Render
  });

  /* 1. DATA FETCHING */
  async function fetchData() {
    try {
      const res = await fetch(CSV_URL, {cache:"no-store"});
      if(!res.ok) throw new Error("HTTP "+res.status);
      const text = await res.text();
      parseCSV(text);
    } catch (err) {
      document.querySelector('.content-area').innerHTML = `<div class="empty" style="color:var(--danger)">Error loading data: ${err.message}</div>`;
    }
  }

  function parseCSV(text) {
    const rows = text.trim().split(/\r?\n/).filter(Boolean);
    if(rows.length < 2) return;
    
    // Simple CSV parser assuming standard headers
    const headers = rows[0].split(',').map(h => h.trim().toLowerCase().replace(/^\uFEFF/, ''));
    
    // Find indexes safely
    const idx = {
      cat: headers.findIndex(h => h.includes('category') || h.includes('ÂàÜÈ°û')),
      sing: headers.findIndex(h => h.includes('singular') || h.includes('ÂñÆÊï∏')),
      pl: headers.findIndex(h => h.includes('plural') || h.includes('Ë§áÊï∏')),
      zh: headers.findIndex(h => h.includes('chinese') || h.includes('‰∏≠Êñá')),
      s_sent: headers.findIndex(h => h.includes('singular sentence')),
      p_sent: headers.findIndex(h => h.includes('plural sentence'))
    };

    allNouns = [];
    categories.clear();

    for(let i=1; i<rows.length; i++) {
      // Handle commas inside quotes roughly if needed, keeping simple here for performance
      // For this specific dataset, standard split usually works unless commas in sentences.
      // Let's use a slightly smarter split for quotes.
      const cols = splitCSV(rows[i]);
      
      const sing = (cols[idx.sing]||"").trim();
      const pl = (cols[idx.pl]||"").trim();
      if(!sing || !pl) continue;

      const catRaw = (cols[idx.cat]||"Other").trim();
      // Extract number if exists "Category 1" -> "1"
      let catKey = catRaw.match(/\d+/) ? catRaw.match(/\d+/)[0] : catRaw;
      
      if(!categories.has(catKey)) categories.set(catKey, catRaw);

      allNouns.push({
        id: i,
        category: catKey,
        catLabel: catRaw,
        singular: sing,
        plural: pl,
        chinese: (cols[idx.zh]||"").trim(),
        s_sent: (cols[idx.s_sent]||"").trim(),
        p_sent: (cols[idx.p_sent]||"").trim()
      });
    }
  }

  function splitCSV(str) {
    const res = [];
    let cur = ''; let inQ = false;
    for(let c of str){
      if(c==='"'){ inQ=!inQ; }
      else if(c===',' && !inQ){ res.push(cur); cur=''; }
      else { cur+=c; }
    }
    res.push(cur);
    return res;
  }

  /* 2. CONTROLLER LOGIC */
  function bindControls() {
    // Mode Switch
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        appState.mode = btn.dataset.mode;
        
        // Hide/Show Search based on mode (Hide search in Quiz)
        const searchUI = document.getElementById('search-container');
        const filterUI = document.getElementById('category-filters');
        
        if(appState.mode === 'quiz') {
            searchUI.classList.add('hidden');
            filterUI.classList.add('hidden');
        } else {
            searchUI.classList.remove('hidden');
            filterUI.classList.remove('hidden');
        }

        switchSection(appState.mode);
        if(appState.mode !== 'quiz') renderMainView();
      };
    });

    // Search Input - The Core "Global Search" Feature
    const input = document.getElementById('search-input');
    input.oninput = (e) => {
      appState.search = e.target.value.trim().toLowerCase();
      updateHint();
      renderMainView();
    };

    // Quiz Buttons
    document.getElementById('btn-start-quiz').onclick = startQuiz;
    document.getElementById('btn-submit-quiz').onclick = submitQuiz;
  }

  function updateHint() {
    const hint = document.getElementById('search-hint');
    if(appState.search) {
      hint.textContent = "Mode: Global Search";
      hint.classList.add('active');
      // Dim category buttons to indicate they are inactive
      document.getElementById('category-filters').style.opacity = '0.5';
    } else {
      hint.textContent = appState.category === 'all' ? "Scope: All Categories" : `Scope: Category ${appState.category}`;
      hint.classList.remove('active');
      document.getElementById('category-filters').style.opacity = '1';
    }
  }

  function renderCategories() {
    const container = document.getElementById('category-filters');
    container.innerHTML = '';
    
    // Add "All"
    const allBtn = document.createElement('button');
    allBtn.className = 'filter-btn active';
    allBtn.textContent = 'All';
    allBtn.onclick = () => setCategory('all', allBtn);
    container.appendChild(allBtn);

    // Sort categories numerically
    const keys = Array.from(categories.keys()).sort((a,b) => parseInt(a)-parseInt(b));
    
    keys.forEach(k => {
      const btn = document.createElement('button');
      btn.className = 'filter-btn';
      btn.textContent = categories.get(k); // e.g. "Category 1"
      btn.onclick = () => setCategory(k, btn);
      container.appendChild(btn);
    });
  }

  function setCategory(cat, btnElement) {
    appState.category = cat;
    // Update visual state
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btnElement.classList.add('active');
    
    // Clear search if category is clicked (User wants to see category, not search results)
    document.getElementById('search-input').value = '';
    appState.search = '';
    updateHint();
    
    renderMainView();
  }

  function getFilteredData() {
    // 1. If searching, SEARCH EVERYTHING (Global)
    if(appState.search) {
      const q = appState.search;
      return allNouns.filter(n => 
        n.singular.toLowerCase().includes(q) ||
        n.plural.toLowerCase().includes(q) ||
        n.chinese.includes(q)
      );
    }
    
    // 2. If no search, filter by Category
    if(appState.category === 'all') return allNouns;
    return allNouns.filter(n => n.category == appState.category);
  }

  function switchSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id+'-section').classList.add('active');
  }

  /* 3. RENDERING CARDS */
  function renderMainView() {
    const data = getFilteredData();
    const container = document.getElementById(appState.mode === 'learn' ? 'learn-grid' : 'review-grid');
    container.innerHTML = '';

    if(data.length === 0) {
      container.innerHTML = `<div class="empty">No nouns found matching your criteria.</div>`;
      return;
    }

    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'noun-card';
      
      if(appState.mode === 'learn') {
        card.innerHTML = buildLearnCard(item);
      } else {
        card.innerHTML = buildReviewCard(item);
      }
      container.appendChild(card);
      
      // Bind Review specific events after appending
      if(appState.mode === 'review') bindReviewCard(card, item);
      
      // Bind common events (Audio, Toggle)
      bindCommonEvents(card);
    });
  }

  function buildLearnCard(item) {
    return `
      <div class="card-header">
        <div>
          <div class="card-title">${item.singular}</div>
          <div class="card-sub">${item.chinese}</div>
        </div>
        <span class="badge">${item.catLabel}</span>
      </div>
      
      <div class="word-row">
        <span class="label">SING</span>
        <div class="word-content">${item.singular}</div>
        <button class="audio-btn" data-text="${item.singular}">üîä</button>
      </div>
      
      <div class="word-row" style="background:#ecfdf5; border:1px solid #d1fae5;">
        <span class="label" style="color:#059669">PL</span>
        <div class="word-content" style="color:#047857">${item.plural}</div>
        <button class="audio-btn" data-text="${item.plural}">üîä</button>
      </div>

      ${buildExamples(item)}
    `;
  }

  function buildReviewCard(item) {
    return `
      <div class="card-header">
        <div>
          <div class="card-title">${item.singular}</div>
          <div class="card-sub">${item.chinese}</div>
        </div>
        <span class="badge">${item.catLabel}</span>
      </div>
      
      <div class="word-row">
        <span class="label">SING</span>
        <div class="word-content">${item.singular}</div>
      </div>
      
      <div style="margin-top:10px;">
        <input type="text" class="review-input" placeholder="Type Plural here..." autocomplete="off">
        <div class="feedback-msg"></div>
        <div class="action-row">
          <button class="btn-action btn-check">Check</button>
          <button class="btn-action btn-show">Show Answer</button>
        </div>
      </div>

      ${buildExamples(item)}
    `;
  }

  function buildExamples(item) {
    if(!item.s_sent && !item.p_sent) return '';
    return `
      <div class="example-box">
        <button class="ex-toggle">Show Examples ‚ñº</button>
        <div class="ex-content">
          ${item.s_sent ? `<div class="ex-line"><span>S: ${item.s_sent}</span><button class="audio-btn" data-text="${item.s_sent}">üîä</button></div>` : ''}
          ${item.p_sent ? `<div class="ex-line"><span>P: ${item.p_sent}</span><button class="audio-btn" data-text="${item.p_sent}">üîä</button></div>` : ''}
        </div>
      </div>
    `;
  }

  /* 4. INTERACTIONS */
  function bindCommonEvents(card) {
    // Audio
    card.querySelectorAll('.audio-btn').forEach(btn => {
      btn.onclick = (e) => {
        e.stopPropagation(); // prevent other clicks
        speak(btn.dataset.text);
      };
    });

    // Toggle Example
    const toggle = card.querySelector('.ex-toggle');
    if(toggle) {
      toggle.onclick = () => {
        const content = card.querySelector('.ex-content');
        if(content.style.display === 'block') {
          content.style.display = 'none';
          toggle.textContent = 'Show Examples ‚ñº';
        } else {
          content.style.display = 'block';
          toggle.textContent = 'Hide Examples ‚ñ≤';
        }
      };
    }
  }

  function bindReviewCard(card, item) {
    const input = card.querySelector('input');
    const checkBtn = card.querySelector('.btn-check');
    const showBtn = card.querySelector('.btn-show');
    const feedback = card.querySelector('.feedback-msg');

    const checkAnswer = () => {
      const val = input.value.trim().toLowerCase();
      if(!val) return;
      if(val === item.plural.toLowerCase()) {
        feedback.textContent = "‚ú® Correct! Good job.";
        feedback.className = "feedback-msg correct";
        input.style.borderColor = "var(--success)";
      } else {
        feedback.textContent = "Incorrect. Try again!";
        feedback.className = "feedback-msg wrong";
        input.style.borderColor = "var(--danger)";
      }
    };

    checkBtn.onclick = checkAnswer;
    input.onkeypress = (e) => { if(e.key === 'Enter') checkAnswer(); };

    showBtn.onclick = () => {
      input.value = item.plural;
      feedback.textContent = "Answer revealed.";
      feedback.className = "feedback-msg";
      input.style.borderColor = "#cbd5e1";
      speak(item.plural); // Auto pronounce on reveal
    };
  }

  function speak(text) {
    if(!window.speechSynthesis) return;
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'en-US';
    u.rate = 0.9;
    window.speechSynthesis.speak(u);
  }

  /* 5. QUIZ LOGIC */
  let currentQuiz = [];
  let quizAnswers = {};

  function startQuiz() {
    if(allNouns.length < 10) return alert("Loading data...");
    // Random 10
    currentQuiz = [...allNouns].sort(() => 0.5 - Math.random()).slice(0, 10);
    quizAnswers = {};
    
    document.getElementById('quiz-start').classList.add('hidden');
    document.getElementById('quiz-game').classList.remove('hidden');
    document.getElementById('quiz-result').classList.add('hidden');
    
    const list = document.getElementById('quiz-list');
    list.innerHTML = '';

    currentQuiz.forEach((item, idx) => {
      const qEl = document.createElement('div');
      qEl.className = 'quiz-question';
      qEl.innerHTML = `
        <div class="q-header">
          <span class="q-main">${idx+1}. ${item.singular}</span>
          <span class="badge" style="background:#f1f5f9; color:#64748b">Singular</span>
        </div>
        <div style="margin-bottom:8px; font-size:0.9rem; color:#64748b">${item.chinese}</div>
        <input type="text" class="review-input q-input" data-id="${item.id}" placeholder="Type Plural form..." autocomplete="off">
      `;
      list.appendChild(qEl);
    });
  }

  function submitQuiz() {
    let score = 0;
    const inputs = document.querySelectorAll('.q-input');
    
    // Check blank
    let blank = false;
    inputs.forEach(inp => { if(!inp.value.trim()) blank = true; });
    if(blank && !confirm("Some answers are empty. Submit anyway?")) return;

    let detailsHtml = '';

    currentQuiz.forEach((item, idx) => {
      // Find input for this item
      const inp = document.querySelector(`.q-input[data-id="${item.id}"]`);
      const val = inp.value.trim().toLowerCase();
      const isCorrect = val === item.plural.toLowerCase();
      if(isCorrect) score += 10;

      detailsHtml += `
        <div class="word-row" style="background: ${isCorrect ? '#ecfdf5' : '#fef2f2'}; border:1px solid ${isCorrect ? '#d1fae5' : '#fee2e2'}; margin-top:8px;">
          <div style="width:100%">
            <div style="display:flex; justify-content:space-between; margin-bottom:4px;">
              <strong>${idx+1}. ${item.singular}</strong>
              <span style="font-weight:bold; color:${isCorrect?'var(--success)':'var(--danger)'}">${isCorrect ? 'Correct' : 'Wrong'}</span>
            </div>
            <div style="font-size:0.9rem; color:#64748b;">
              Your answer: <b>${val||"(Empty)"}</b> <br>
              Correct answer: <b style="color:var(--text-main)">${item.plural}</b>
            </div>
          </div>
        </div>
      `;
    });

    const resultSection = document.getElementById('quiz-result');
    resultSection.innerHTML = `
      <div class="score-board">Score: ${score} / 100</div>
      ${score === 100 ? '<p style="text-align:center; color:var(--success); font-weight:bold;">Perfect! üéâ</p>' : ''}
      <div style="margin-top:20px;">${detailsHtml}</div>
      <button class="quiz-btn-lg" onclick="startQuiz()" style="width:100%; margin-top:24px;">Try Again</button>
    `;

    document.getElementById('quiz-game').classList.add('hidden');
    resultSection.classList.remove('hidden');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

</script>
