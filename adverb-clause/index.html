<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's Adverb Clauses (Radial Design)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* 配色方案：Oceanic Sapphire (深邃藍寶石) - 保留原檔色調 */
            --bg-deep: #f0f9ff;       /* 極淺天藍 */
            --primary: #0ea5e9;       /* 明亮天藍 */
            --primary-dark: #0369a1;  /* 深海藍 */
            --accent: #f59e0b;        /* 琥珀金 (強調色) */
            
            --card-bg: rgba(255, 255, 255, 0.98);
            --shadow-float: 0 10px 40px -10px rgba(3, 105, 161, 0.2);
            --highlight-bg: #e0f2fe;

            /* 測驗專用色 */
            --correct-bg: #dcfce7;
            --correct-text: #166534;
            --wrong-bg: #fee2e2;
            --wrong-text: #991b1b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-deep);
            color: #0c4a6e; /* 深藍文字 */
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        /* --- 1. Radial Mind Map (放射狀首頁) --- */
        #mindmap-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 1;
        }

        /* 中心節點 */
        .central-node {
            width: 190px; height: 190px;
            background: var(--primary-dark);
            border-radius: 50%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white;
            box-shadow: 0 0 40px rgba(3, 105, 161, 0.5);
            z-index: 10;
            position: relative;
            animation: pulse 3s infinite ease-in-out;
            text-align: center;
            border: 4px solid #bae6fd;
            cursor: default;
        }

        .central-title { font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 700; line-height: 1.2; }
        .central-sub { font-size: 0.85rem; opacity: 0.8; margin-top: 5px; font-weight: 300; letter-spacing: 1px; }

        /* 衛星節點 */
        .satellite {
            position: absolute;
            width: 100px; height: 100px; /* 稍微縮小以容納更多節點 */
            background: white;
            border: 2px solid var(--primary);
            border-radius: 50%;
            color: var(--primary-dark);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.8rem; font-weight: 600;
            z-index: 5;
            padding: 2px;
        }
        
        .satellite i { font-size: 1.4rem; margin-bottom: 3px; color: var(--primary); }
        .satellite span { font-size: 0.65rem; opacity: 0.7; display: block; margin-top: 2px; }

        .satellite:hover {
            transform: scale(1.15) !important;
            background: var(--primary);
            color: white;
            border-color: var(--primary-dark);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
            z-index: 20;
        }
        .satellite:hover i { color: white; }

        /* 測驗節點樣式 */
        .satellite.quiz-node { border-color: var(--accent); color: #b45309; }
        .satellite.quiz-node i { color: var(--accent); }
        .satellite.quiz-node:hover { background: var(--accent); color: white; border-color: #92400e; }
        .satellite.quiz-node:hover i { color: white; }

        /* 連接線 */
        .connections { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        .conn-line { stroke: var(--primary); stroke-width: 1.5; stroke-dasharray: 4,4; opacity: 0.3; }

        /* --- 2. Modal (內容卡片) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(3, 105, 161, 0.3);
            backdrop-filter: blur(5px);
            z-index: 100;
            opacity: 0; visibility: hidden;
            transition: all 0.4s ease;
            display: flex; justify-content: center; align-items: center;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-card {
            width: 90%; max-width: 1100px; height: 90vh;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-float);
            display: flex; flex-direction: column;
            overflow: hidden;
            transform: translateY(30px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-card { transform: translateY(0) scale(1); }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--accent);
        }
        
        .modal-title h2 { font-family: 'Playfair Display', serif; font-size: 1.6rem; margin: 0; border: none; padding: 0; color: white; }
        .modal-close { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .modal-close:hover { transform: rotate(90deg); color: var(--accent); }

        /* 分頁導航 */
        .modal-tabs {
            display: flex; background: #e0f2fe; overflow-x: auto;
            border-bottom: 1px solid #bae6fd; flex-shrink: 0;
            padding: 0 5px;
        }
        .tab-btn {
            flex: 0 0 auto; padding: 1rem; border: none; background: none;
            color: var(--primary-dark); font-weight: 600; cursor: pointer;
            transition: 0.3s; min-width: 100px; white-space: nowrap;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 0.9rem;
        }
        .tab-btn:hover { background: #bae6fd; }
        .tab-btn.active { background: white; color: var(--primary); border-bottom: 3px solid var(--primary); }

        /* 內容樣式 (移植自您的原檔) */
        .modal-body { flex: 1; overflow-y: auto; padding: 2.5rem; scroll-behavior: smooth; line-height: 1.8; }
        
        h2 { font-family: 'Playfair Display', serif; color: var(--primary-dark); font-size: 1.8rem; border-bottom: 2px solid var(--accent); padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        h3 { color: var(--primary); font-size: 1.4rem; margin: 2rem 0 1rem 0; font-weight: 700; display: flex; align-items: center; }
        h3 i { margin-right: 10px; }
        h4 { color: #0c4a6e; font-size: 1.1rem; margin: 1.5rem 0 0.8rem 0; font-weight: 600; background-color: var(--highlight-bg); padding: 0.6rem 1rem; border-left: 4px solid var(--primary); border-radius: 0 4px 4px 0; }
        
        ul { list-style: none; padding-left: 0.5rem; }
        .word-list li { margin-bottom: 1.5rem; }
        .structure { font-family: 'Courier New', monospace; background-color: #e0f2fe; padding: 4px 8px; border-radius: 4px; color: #0369a1; font-weight: 700; font-size: 1.1em; display: inline-block; margin-bottom: 5px; border: 1px solid #bae6fd; }

        /* 例句樣式 */
        .example-box { background-color: #f0f9ff; border-left: 3px solid var(--accent); padding: 1rem 1.2rem; margin: 0.8rem 0 1.2rem 0; border-radius: 0 6px 6px 0; position: relative; transition: background-color 0.2s; }
        .example-box:hover { background-color: #e0f2fe; }
        
        .small-example { background-color: #fff; border: 1px solid #e0f2fe; border-left: 3px solid #7dd3fc; padding: 0.8rem; margin-top: 5px; border-radius: 0 4px 4px 0; position: relative; }
        
        .en-sentence { font-weight: 600; color: #0c4a6e; font-size: 1.05rem; display: block; margin-bottom: 0.4rem; padding-right: 30px; }
        .ch-translation { color: #52525b; font-size: 0.95rem; }
        
        .speaker-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--primary); cursor: pointer; font-size: 1.1rem; opacity: 0.7; }
        .speaker-btn:hover { opacity: 1; transform: scale(1.1); color: var(--primary-dark); }
        .small-example .speaker-btn { top: 0.8rem; right: 0.5rem; }
        
        .kw { color: var(--primary); font-weight: bold; }

        .note-box { background-color: #fffbeb; border: 1px solid #fcd34d; border-radius: 8px; padding: 1.2rem; margin: 1.5rem 0; color: #92400e; }
        
        .comparison-box { background-color: #fff; border: 1px solid #e2e8f0; border-left: 4px solid #f97316; padding: 1.2rem; margin: 1rem 0; border-radius: 6px; position: relative; }

        /* Quiz Styles */
        .quiz-container { margin-top: 1rem; }
        .quiz-progress { margin-bottom: 1.5rem; color: #0369a1; font-weight: 600; text-align: right; }
        .quiz-question { font-size: 1.2rem; font-weight: 600; margin-bottom: 1.5rem; line-height: 1.6; }
        .quiz-options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn { padding: 1rem; border: 2px solid #e2e8f0; background: #fff; border-radius: 8px; text-align: left; cursor: pointer; font-size: 1rem; color: #0c4a6e; transition: 0.2s; font-family: inherit; }
        .option-btn:hover:not(:disabled) { border-color: var(--primary); background-color: #e0f2fe; }
        .option-btn.correct { background-color: var(--correct-bg); border-color: var(--correct-text); color: var(--correct-text); }
        .option-btn.wrong { background-color: var(--wrong-bg); border-color: var(--wrong-text); color: var(--wrong-text); }
        
        .feedback-area { margin-top: 1.5rem; padding: 1rem; border-radius: 8px; background-color: #f8fafc; border-left: 4px solid var(--accent); display: none; }
        .next-btn { margin-top: 1.5rem; background-color: var(--primary); color: white; border: none; padding: 0.8rem 2rem; border-radius: 30px; font-size: 1rem; cursor: pointer; display: none; }
        .score-card { text-align: center; padding: 2rem; display: none; }
        .final-score { font-size: 3rem; color: var(--primary); font-weight: 700; margin: 1rem 0; font-family: 'Playfair Display', serif; }

        @keyframes pulse { 0%, 100% { box-shadow: 0 0 40px rgba(3, 105, 161, 0.5); } 50% { box-shadow: 0 0 60px rgba(3, 105, 161, 0.8); } }
    </style>
</head>

            { q: "16. We stayed home _____ the rain.", options: ["because of", "because", "although", "since"], correct: 0, rationale: "The rain 是名詞片語，必須用介系詞 because of。", hint: "後面接的是名詞，不是句子。" },
            { q: "17. _____ the heavy traffic, we arrived on time.", options: ["In spite of", "Although", "Even though", "Because"], correct: 0, rationale: "The heavy traffic 是名詞，需用介系詞 In spite of (儘管)。", hint: "儘管交通繁忙 (名詞)。" },
            { q: "18. By the time we arrived, the movie _____ already _____.", options: ["had...started", "has...started", "will...start", "starts"], correct: 0, rationale: "By the time 接過去式，主句通常用過去完成式 (had + pp)。", hint: "在我們到達之前已經發生了。" },
            { q: "19. You can go out _____ you come back before midnight.", options: ["as long as", "unless", "although", "so that"], correct: 0, rationale: "As long as 表示「只要」，引導條件。", hint: "只要你在午夜前回來。" },
            { q: "20. _____ he is very rich, he never gives money to charity.", options: ["Even though", "Since", "If", "So that"], correct: 0, rationale: "語意轉折，「即使」很有錢，卻不捐款。", hint: "雖然有錢，但是..." }
        ];

        // --- 3. SYSTEM LOGIC ---

        // 3.1 放射狀排列 (Radial Layout)
        function layoutSatellites() {
            const satellites = document.querySelectorAll('.satellite');
            const svg = document.getElementById('lines-svg');
            while (svg.firstChild) svg.removeChild(svg.firstChild);

            // 調整半徑以容納 12 個節點
            const radius = 260; 
            const startAngle = -90; 
            const total = satellites.length;
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;

            satellites.forEach((sat, i) => {
                const angle = startAngle + (i * (360 / total));
                const rad = angle * (Math.PI / 180);
                const x = Math.cos(rad) * radius;
                const y = Math.sin(rad) * radius;

                // 設定衛星位置 (50px 是 half width)
                sat.style.left = `calc(50% + ${x}px - 50px)`; 
                sat.style.top = `calc(50% + ${y}px - 50px)`;

                // 繪製連接線
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", "50%");
                line.setAttribute("y1", "50%");
                line.setAttribute("x2", cx + x);
                line.setAttribute("y2", cy + y);
                line.classList.add("conn-line");
                svg.appendChild(line);
            });
        }
        
        window.addEventListener('resize', layoutSatellites);
        window.addEventListener('load', layoutSatellites);

        // 3.2 Modal 與 Tab 邏輯
        const tabKeys = ['intro', 'time', 'place', 'reason', 'result', 'purpose', 'concession', 'condition', 'manner', 'comparison', 'reduction', 'quiz'];

        function openModal(activeKey) {
            const modal = document.getElementById('modal-overlay');
            const tabsContainer = document.getElementById('modal-tabs');
            
            tabsContainer.innerHTML = tabKeys.map(key => {
                const isQuiz = key === 'quiz';
                return `<button class="tab-btn ${key === activeKey ? 'active' : ''}" 
                        onclick="switchTab('${key}', this)">
                        ${isQuiz ? '<i class="fas fa-pencil-alt"></i> ' : ''}${contentData[key].title}
                        </button>`;
            }).join('');

            loadContent(activeKey);
            modal.classList.add('active');
        }

        function closeModal() { document.getElementById('modal-overlay').classList.remove('active'); }

        function switchTab(key, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadContent(key);
        }

        function loadContent(key) {
            const contentDiv = document.getElementById('modal-content');
            contentDiv.innerHTML = contentData[key].html;
            if(key === 'quiz') initQuiz();
        }

        // 3.3 語音合成邏輯 (Text-to-Speech)
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'en-US'; u.rate = 0.9;
                window.speechSynthesis.speak(u);
            }
        }

        // 3.4 測驗邏輯
        let currentQIndex = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            currentQIndex = 0; score = 0;
            document.getElementById('quiz-interface').style.display = 'block';
            document.getElementById('quiz-score').style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const data = quizData[currentQIndex];
            document.getElementById('current-question-num').textContent = currentQIndex + 1;
            document.getElementById('question-text').innerText = data.q;
            
            const optionsDiv = document.getElementById('options-container');
            optionsDiv.innerHTML = '';
            document.getElementById('feedback-area').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';

            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (answered) return;
            answered = true;
            const data = quizData[currentQIndex];
            const isCorrect = selectedIndex === data.correct;
            const options = document.getElementsByClassName('option-btn');
            const fbTitle = document.getElementById('feedback-title');

            if (isCorrect) {
                btnElement.classList.add('correct');
                score++;
                fbTitle.innerHTML = "<i class='fas fa-check'></i> 正確 (Correct)!";
                fbTitle.style.color = "var(--correct-text)";
                document.getElementById('feedback-area').style.borderLeftColor = "var(--correct-text)";
            } else {
                btnElement.classList.add('wrong');
                options[data.correct].classList.add('correct');
                fbTitle.innerHTML = "<i class='fas fa-times'></i> 錯誤 (Incorrect)";
                fbTitle.style.color = "var(--wrong-text)";
                document.getElementById('feedback-area').style.borderLeftColor = "var(--wrong-text)";
            }
            
            document.getElementById('feedback-text').innerText = data.rationale;
            document.getElementById('feedback-hint').innerText = data.hint;
            document.getElementById('feedback-area').style.display = 'block';

            for(let btn of options) btn.disabled = true;
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQIndex++;
            if (currentQIndex < quizData.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('quiz-interface').style.display = 'none';
            document.getElementById('quiz-score').style.display = 'block';
            document.getElementById('score-val').textContent = score;
            const msg = document.getElementById('score-msg');
            
            if (score === 20) msg.textContent = "太完美了！副詞子句大師就是你！🏆";
            else if (score >= 16) msg.textContent = "非常優秀！掌握了絕大部分的觀念！👏";
            else if (score >= 12) msg.textContent = "還不錯，再複習一下會更好！📚";
            else msg.textContent = "別灰心，重新閱讀講義，再挑戰一次吧！💪";
        }
    </script>
